<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>粉丝见面会2011</title>
  <link rel="icon" href="sli.ico" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #111;
      color: white;
    }

    main {
      padding: 40px;
      text-align: center;
    }

    .content-wrap {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 40px;
      margin: 40px auto 0;
      max-width: 1000px;
    }

    .video-container {
      flex: 1 1 800px;
      max-width: 500px;
    }

    .video-container iframe {
        width: 450px;
        height: 350px;
        border-radius: 10px;
    }

    .video-row {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .video-box {
      display: flex;
      align-items: center;
      gap: 20px;
      max-width: 600px;
    }

    .video-box iframe {
      width: 450px;
      height: 350px;
      object-fit: cover;
      border-radius: 8px;
    }

    video {
      width: 500px;
      height: 400px;
      border-radius: 8px;
    }

    .photo-container img {
      height: 350px;
      width: auto;
      display: block;
    }

    iframe {
      width: 100%;
      height: 315px;
      border: none;
    }

    .text-container {
      flex: 1 1 400px;
      max-width: 500px;
      text-align: left;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .text-button-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
    }

    .button-container {
      white-space: nowrap;
      margin-top: 10px;
    }
    
    @media (max-width: 768px) {
    .text-button-container {
      flex-direction: column;
      align-items: flex-start;
      }
    }
    
    h1 {
      margin-bottom: 20px;
    }

    p {
      margin-bottom: 10px;
    }

    ul {
      padding-left: 20px;
    }

    .image-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px auto;
      max-width: 1500px;
    }

    .image-row img {
      width: auto;
      height: 300px;
      object-fit: cover;
    }


    html {
      scroll-behavior: smooth;
    }

    .full-width-line {
      width: 90vw;
      border: none;
      border-top: 1px solid white;
      margin: 20px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 15px 25px;
      background-color: none;
      border-radius: 5px 18px;
      border: 2px solid white;
      transition: background 0.3s ease;
    }

    .jump-button {
      padding: 15px 25px;
      background-color: #111;
      color: white;
      border: 2px solid white;
      border-radius: 5px 18px;
      text-decoration: none;
      transition: all 0.3s ease;
      flex-shrink: 0;
      min-width: 120px;
      white-space: nowrap;
      text-align: center;
    }

    .jump-button:hover {
      background-color: white;
      color: black;
      cursor: pointer;
    }

    .header-container {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      margin-bottom: 20px;
      height: 100px;
    }

    .title-group {
      display: inline-block;
    } 

    .left-nav,
    .right-nav {
      position: absolute;
      top: 10%;
      transform: translateY(-50%);
    }

    .left-nav {
      left: 0;
    }

    .right-nav {
      right: 0;
    }

    .left-nav a,
    .right-nav a {
      padding: 18px 30px;
      font-size: 18px;
      border-radius: 5px 18px;
      color: white;
      text-decoration: none;
      border: 2px solid white;
      display: inline-block;
      transition: background 0.3s ease;
    }

    .left-nav a:hover,
    .right-nav a:hover {
      background-color: white;
      color: #111;
      cursor: pointer;
    }

    @media only screen and (max-width: 768px) {
      html, body {
        height: 100vh;
        overflow-x: hidden;
        overflow-y: auto;
      }

      body {
        transform: scale(0.59);
        transform-origin: top left;
        width: 169.5%;
        height: calc(100vh / 0.59);
      }

      .full-width-line {
        transform: scaleX(1.6949);
        transform-origin: left;
      }
    }

  .slider {
    display: flex;
    flex-wrap: nowrap;
    transition: transform 0.5s ease;
  }

  .slide-item {
    flex-shrink: 0;
    width: 500px;
    height: 400px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .slide-img {
    max-height: 100%;
    max-width: 100%;
    object-fit: contain;
    display: block;
    margin: auto;
  }

  .slider-container {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 40px auto;
    max-width: fit-content;
  }

  .slider-wrapper {
    position: relative;
    overflow: hidden;
    width: 500px;
    height: 400px;
  }

  .nav-button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(255, 255, 255, 0.7);
    border: none;
    padding: 10px 15px;
    font-size: 24px;
    cursor: pointer;
    border-radius: 10px;
    z-index: 10;
    transition: background-color 0.3s;
  }

  .nav-button.left {
    right: 100%;
    margin-right: 10px
  }

  .nav-button.right {
    left: 100%;
    margin-left: 10px;
  }

  .img-landscape {
    width: 400px;
    height: 300px;
    object-fit: cover;
  }

  .img-portrait {
    width: 300px;
    height: 400px;
    object-fit: cover;
  }

  </style>
</head>
<body>
<main>

  <div class="header-container">
    <nav class="left-nav">
      <a href="fanmeeting.html">Back</a>
    </nav>
    <div class="title-group">

    </div>
    <nav class="right-nav">

    </nav>
  </div>
  <br/>

  <div style="display: flex; justify-content: center; align-items: center; gap: 20px; margin: 20px auto; flex-wrap: wrap;">
    <div class="text-container" style="max-width: 400px; text-align: left;">
      <p><strong>2011年4月30日</strong></p>

      <p>在粉丝见面会</p>
      <ul>

    </div>
    <div id="110430sns" style="padding-top: 100px; margin-top: -100px;">
      <a href="sns2011apr.html#110430sns-jump" class="jump-button">社交媒体贴文</a>

  </div>
  <hr class="full-width-line" />

  <div style="text-align: center;">
    <div id="110430" style="position: relative; display: flex; align-items: center; justify-content: center; gap: 20px; margin-bottom: 10px;">
      <a href="2011apr.html#110430-jump" class="jump-button">跳转到 2011 时间线</a>
    </div>
    <div class="content-wrap">
      <div class="text-container">
        <p><strong>2011年4月30日</strong></p>
        <p>粉丝见面会</p>
        <p>在韩国首尔</p>
      </div>
    </div>
    <div class="slider-container">
      <button class="nav-button left" onclick="slideUnified('prev')">&#8592;</button>
      <div class="slider-wrapper" id="sliderWrapper">
        <div class="slider" id="unifiedSlider">
          <div class="slide-item">
            <img src="1104301.webp" class="slide-img img-landscape" />

          <div class="slide-item">

          <div class="slide-item">

          </div>
          <div class="slide-item">
            <img src="1104304.webp" class="slide-img img-landscape" />

      </div>
      <button class="nav-button right" onclick="slideUnified('next')">&#8594;</button>
    </div>
  </div>
  <hr class="full-width-line" />

  <br/><br/><br/>
  <div class="header-container">
    <nav class="left-nav">

</main>
  <script>
    fetch("footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer").innerHTML = data;
      });

  const sliderStates = {};

  function slide(id, direction) {
    const slider = document.getElementById(id);
    const slides = slider.querySelectorAll('.slide-item');
    const slideWidth = 500;

    if (!sliderStates[id]) {
      sliderStates[id] = 0; // 初始化 index
    }

    if (direction === 'next') {
      sliderStates[id] = (sliderStates[id] + 1) % slides.length;
    } else {
      sliderStates[id] = (sliderStates[id] - 1 + slides.length) % slides.length;
    }

    const offset = sliderStates[id] * slideWidth;
    slider.style.transform = `translateX(-${offset}px)`;
  }

  </script>
</body>
</html>
