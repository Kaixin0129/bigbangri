    .left-nav a:hover,

    .full-width-line {

  <script>
    fetch("footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer").innerHTML = data;
      });

  const sliderStates = {};

  function slide(id, direction) {
    const slider = document.getElementById(id);
    const slides = slider.querySelectorAll('.slide-item');
    const slideWidth = 500;

    if (!sliderStates[id]) {
      sliderStates[id] = 0;
    }

    if (direction === 'next') {
      sliderStates[id] = (sliderStates[id] + 1) % slides.length;
    } else {
      sliderStates[id] = (sliderStates[id] - 1 + slides.length) % slides.length;
    }

    const offset = sliderStates[id] * slideWidth;
    slider.style.transform = `translateX(-${offset}px)`;
  }

  </script>
