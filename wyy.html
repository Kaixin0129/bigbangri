<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专辑歌曲Mv</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: #111;
    min-height: 100vh;
    padding-bottom: 80px;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.header {
    text-align: center;
    color: white;
    margin-bottom: 30px;
}

.header h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
}

.header p {
    font-size: 1.2rem;
    opacity: 0.9;
}

/* 默认桌面版样式 - 5列 */
.album-grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 20px;
    margin-top: 30px;
}

.album-card {
  border: 1px solid #333;
  border-radius: 8px;
  background-color: #1a1a1a;
  color: white;
    padding: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    cursor: pointer;
    transition: all 0.3s ease;
    text-align: center;
    min-width: 0;
}

.album-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 0px 5px #33FFFF;
}

.album-cover {
    width: 100%;
    aspect-ratio: 1;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 10px;
}

.album-title {
    font-size: 1.1rem;
    font-weight: bold;
    margin-bottom: 5px;
    color: white;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.album-year {
    color: #cdcdcd;
    font-size: 0.8rem;
}

/* 手机版样式 - 只针对专辑列表页面 */
@media (max-width: 768px) {
    .album-grid {
        grid-template-columns: 1fr;
        gap: 15px;
    }
    
    .album-card {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 15px;
        text-align: left;
    }
    
    .album-cover {
        width: 80px;
        height: 80px;
        margin-bottom: 0;
        flex-shrink: 0;
    }
    
    .album-info {
        flex: 1;
        min-width: 0;
        display: block;
        height: auto;
        padding: 0;
    }
    
    .album-title {
        font-size: 1.2rem;
        font-weight: bold;
        white-space: normal;
        overflow: visible;
        margin-bottom: 8px;
        color: white;
        line-height: 1.3;
        display: block;
        width: 100%;
    }
    
    .album-year {
        font-size: 0.9rem;
        color: #cdcdcd;
        margin-top: 0;
        display: block;
        width: 100%;
    }
    
    /* 专辑详情页手机版布局 */
    .album-detail .album-header {
        flex-direction: column;
        text-align: left;
        gap: 20px;
    }
    
    .album-detail .album-cover-large {
        width: 200px;
        height: 200px;
        margin: 0 auto;
    }
    
    .album-detail .album-meta {
        text-align: left;
    }
    
    .album-detail .album-meta h1 {
        font-size: 1.8rem;
    }
    
    .album-detail .album-meta p {
        font-size: 1rem;
    }
}

/* 小屏手机优化 */
@media (max-width: 480px) {
    .album-card {
        gap: 12px;
        padding: 12px;
    }
    
    .album-cover {
        width: 70px;
        height: 70px;
    }
    
    .album-title {
        font-size: 1.1rem;
        margin-bottom: 6px;
    }
    
    .album-year {
        font-size: 0.85rem;
    }
    
    /* 小屏手机专辑详情页优化 */
    .album-detail .album-cover-large {
        width: 150px;
        height: 150px;
    }
    
    .album-detail .album-meta h1 {
        font-size: 1.5rem;
    }
    
    .album-detail .album-meta p {
        font-size: 0.9rem;
    }
}

/* 其他样式保持不变 */
.album-detail {
    background: #111;
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    margin-top: 20px;
}

.album-header {
    display: flex;
    gap: 30px;
    margin-bottom: 30px;
    align-items: flex-start;
}

.album-cover-large {
    width: 200px;
    height: 200px;
    object-fit: cover;
    border-radius: 10px;
    flex-shrink: 0;
}

.album-meta h1 {
    font-size: 2rem;
    margin-bottom: 10px;
    color: white;
}

.album-meta p {
    font-size: 1.1rem;
    color: #cdcdcd;
    margin-bottom: 8px;
}

.songs-list {
    margin-top: 30px;
}

.songs-list h2 {
    margin-bottom: 20px;
    color: white;
    border-bottom: 2px solid #33FFFF;
    padding-bottom: 10px;
}

.song-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
    border-bottom: 1px solid #eee;
    cursor: pointer;
    transition: background 0.2s;
}

.song-item:hover {
    background: white;
    color: #111;
    border-radius: 8px;
}

.song-item:hover .song-title,
.song-item:hover .song-duration {
    color: #111;
}

.song-item:last-child {
    border-bottom: none;
}

.song-title {
    font-size: 1.1rem;
    color: white;
}

.song-duration {
    color: white;
    font-size: 0.9rem;
}

.player {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    padding: 15px 20px;
    border-top: 1px solid #ddd;
    display: flex;
    align-items: center;
    gap: 15px;
    box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
}

.player-info {
    flex: 1;
}

.player-title {
    font-weight: bold;
    margin-bottom: 5px;
    color: #333;
}

.player-artist {
    color: #666;
    font-size: 0.9rem;
}

.player-controls button {
    background: #667eea;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 20px;
    cursor: pointer;
    font-size: 1rem;
    transition: background 0.2s;
}

.player-controls button:hover {
    background: #5a6fd8;
}

.loading {
    text-align: center;
    color: white;
    font-size: 1.2rem;
    margin-top: 50px;
}

.error {
    text-align: center;
    color: #ff6b6b;
    background: white;
    padding: 20px;
    border-radius: 10px;
    margin: 20px 0;
}
.title-group {
    display: inline-block;
} 

.jump-button:hover {
    background-color: white;
    color: black;
    cursor: pointer;
}

.header-container {
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    height: 100px;
}

@media (min-width: 769px) {
    .header-container {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1000;
        margin: 0;
    }
    
    .container {
        margin-top: 100px;
    }
}

.title-group {
    display: inline-block;
} 

.left-nav,
.right-nav {
    position: absolute;
    top: 20%; /* 调整位置 */
    transform: translateY(-50%);
}

.left-nav {
    left: 0;
}

@media (min-width: 769px) {
    .left-nav {
        top: 30%;
        left: 10px; /* 调整这个值来控制距离左边的间距 */
    }
}

nav a {
    color: white;
    text-decoration: none;
    padding: 15px 25px;
    background-color: none;
    border-radius: 5px 18px;
    border: 2px solid white;
    transition: background 0.3s ease;
    font-size: 18px; /* 统一字体大小 */
}

.jump-button {
    padding: 15px 25px;
    background-color: #111;
    color: white;
    border: 2px solid white;
    border-radius: 5px 18px;
    text-decoration: none;
    transition: all 0.3s ease;
    flex-shrink: 0;
    min-width: 120px;
    white-space: nowrap;
    text-align: center;
    font-size: 18px; /* 确保 jump-button 也有相同字体 */
}

.left-nav a,
.right-nav a {
    padding: 13px 30px;
    font-size: 18px; /* 确保字体大小 */
    border-radius: 5px 14px;
    color: white;
    text-decoration: none;
    border: 2px solid white;
    display: inline-block;
    transition: background 0.3s ease;
}

.left-nav a:hover,
.right-nav a:hover {
    background-color: white;
    color: #111;
    cursor: pointer;
}

    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // BIGBANG 音乐数据
        const bigbangAlbums = [
            {
                id: 1,
                title: 'BIGBANG10 THE CONCERT: 0.TO.10 IN JAPAN + BIGBANG10 THE MOVIE BIGBANG MADE',
                cover_url: 'https://picsum.photos/300/300?random=1',
                release_year: 2016,
                description: 'BIGBANG正规专辑《MADE》',
                songs: [
                    { id: 101, title: 'BANG BANG BANG', duration: 231, file_url: 'https://www.soundjay.com/misc/sounds/fail-buzzer-02.wav' },
                    { id: 102, title: 'LOSER', duration: 223, file_url: 'https://www.soundjay.com/misc/sounds/fail-buzzer-02.wav' },
                    { id: 103, title: 'BAE BAE', duration: 156, file_url: 'https://www.soundjay.com/misc/sounds/fail-buzzer-02.wav' },
                    { id: 104, title: 'IF YOU', duration: 264, file_url: 'https://www.soundjay.com/misc/sounds/fail-buzzer-02.wav' }
                ]
            },
            {
                id: 2,
                title: 'ALIVE',
                cover_url: 'https://picsum.photos/300/300?random=2',
                release_year: 2012,
                description: 'BIGBANG迷你专辑《ALIVE》',
                songs: [
                    { id: 201, title: 'FANTASTIC BABY', duration: 229, file_url: 'https://www.soundjay.com/misc/sounds/fail-buzzer-02.wav' },
                    { id: 202, title: 'BLUE', duration: 236, file_url: 'https://www.soundjay.com/misc/sounds/fail-buzzer-02.wav' },
                    { id: 203, title: 'BAD BOY', duration: 234, file_url: 'https://www.soundjay.com/misc/sounds/fail-buzzer-02.wav' }
                ]
            },
            {
                id: 3,
                title: 'STILL ALIVE',
                cover_url: 'https://picsum.photos/300/300?random=3',
                release_year: 2012,
                description: 'BIGBANG特别专辑《STILL ALIVE》',
                songs: [
                    { id: 301, title: 'MONSTER', duration: 234, file_url: 'https://www.soundjay.com/misc/sounds/fail-buzzer-02.wav' },
                    { id: 302, title: 'STILL ALIVE', duration: 204, file_url: 'https://www.soundjay.com/misc/sounds/fail-buzzer-02.wav' }
                ]
            },
            {
                id: 4,
                title: 'TONIGHT',
                cover_url: 'https://picsum.photos/300/300?random=4',
                release_year: 2011,
                description: 'BIGBANG特别迷你专辑《TONIGHT》',
                songs: [
                    { id: 401, title: 'TONIGHT', duration: 234, file_url: 'https://www.soundjay.com/misc/sounds/fail-buzzer-02.wav' },
                    { id: 402, title: 'HANDS UP', duration: 203, file_url: 'https://www.soundjay.com/misc/sounds/fail-buzzer-02.wav' }
                ]
            },
            {
                id: 5,
                title: 'TONIGHT',
                cover_url: 'https://picsum.photos/300/300?random=4',
                release_year: 2011,
                description: 'BIGBANG特别迷你专辑《TONIGHT》',
                songs: [
                    { id: 501, title: 'TONIGHT', duration: 234, file_url: 'https://www.soundjay.com/misc/sounds/fail-buzzer-02.wav' },
                    { id: 502, title: 'HANDS UP', duration: 203, file_url: 'https://www.soundjay.com/misc/sounds/fail-buzzer-02.wav' }
                ]
            }
        ];

        // Player 组件
        function Player({ currentSong }) {
            const [isPlaying, setIsPlaying] = useState(false);
            const audioRef = useRef(null);

            useEffect(() => {
                if (currentSong && audioRef.current) {
                    audioRef.current.src = currentSong.file_url;
                    if (isPlaying) {
                        audioRef.current.play();
                    }
                }
            }, [currentSong, isPlaying]);

            const togglePlayPause = () => {
                if (audioRef.current) {
                    if (isPlaying) {
                        audioRef.current.pause();
                    } else {
                        audioRef.current.play();
                    }
                    setIsPlaying(!isPlaying);
                }
            };

            if (!currentSong) return null;

            return (
                <div className="player">
                    <div className="player-info">
                        <div className="player-title">{currentSong.title}</div>
                        <div className="player-artist">{currentSong.artist}</div>
                    </div>
                    <div className="player-controls">
                        <button onClick={togglePlayPause}>
                            {isPlaying ? '暂停' : '播放'}
                        </button>
                    </div>
                    <audio
                        ref={audioRef}
                        onEnded={() => setIsPlaying(false)}
                        onPause={() => setIsPlaying(false)}
                        onPlay={() => setIsPlaying(true)}
                    />
                </div>
            );
        }

// AlbumList 组件
function AlbumList({ onAlbumSelect, onPlaySong }) {
    const [albums] = useState(bigbangAlbums);

    return (
        <div className="container">
            <div className="header-container">
                <nav className="left-nav">
                    <a href="album.html">Back</a>
                </nav>
                <div className="title-group">
                    <h1>&nbsp;</h1>  {/* 使用 &nbsp; 保持空间 */}
                </div>
            </div>
            <div className="album-grid">
                {albums.map(album => (
                    <div 
                        key={album.id} 
                        className="album-card"
                        onClick={() => onAlbumSelect(album.id)}
                    >
                        <img 
                            src={album.cover_url} 
                            alt={album.title}
                            className="album-cover"
                        />
                        <div className="album-info">
                            <div className="album-title">{album.title}</div>
                            <div className="album-year">{album.release_year}</div>
                        </div>
                    </div>
                ))}
            </div>
        </div>
    );
}

// AlbumDetail 组件
function AlbumDetail({ albumId, onBack, onPlaySong }) {
    const album = bigbangAlbums.find(a => a.id === albumId);

    if (!album) return <div className="error">专辑不存在</div>;

    const formatDuration = (seconds) => {
        const mins = Math.floor(seconds / 60);
        const secs = seconds % 60;
        return `${mins}:${secs.toString().padStart(2, '0')}`;
    };

    return (
        <div className="container">
            <div className="header-container">
                <nav className="left-nav">
                    <a href="#" onClick={(e) => { e.preventDefault(); onBack(); }}>
                        Back
                    </a>
                </nav>
                <div className="title-group">
                    <h1>&nbsp;</h1>  {/* 使用 &nbsp; 保持空间 */}
                </div>
            </div>
            
            <div className="album-detail">
                <div className="album-header">
                    <img 
                        src={album.cover_url} 
                        alt={album.title}
                        className="album-cover-large"
                    />
                    <div className="album-meta">
                        <h1>{album.title}</h1>
                        <p>发行年份：{album.release_year}</p>
                        <p>{album.description}</p>
                    </div>
                </div>

                <div className="songs-list">
                    <h2>歌曲列表 <span style={{color: '#cdcdcd', fontSize: '0.9em'}}>{album.songs.length} 首</span></h2>
                    {album.songs.map(song => (
                        <div 
                            key={song.id} 
                            className="song-item"
                            onClick={() => onPlaySong(song)}
                        >
                            <span className="song-title">{song.title}</span>
                            <span className="song-duration">
                                {formatDuration(song.duration)}
                            </span>
                        </div>
                    ))}
                </div>
            </div>
        </div>
    );
}

        // 主 App 组件
        function App() {
            const [currentView, setCurrentView] = useState('albumList');
            const [selectedAlbumId, setSelectedAlbumId] = useState(null);
            const [currentSong, setCurrentSong] = useState(null);

            const handleAlbumSelect = (albumId) => {
                setSelectedAlbumId(albumId);
                setCurrentView('albumDetail');
            };

            const handleBackToList = () => {
                setCurrentView('albumList');
                setSelectedAlbumId(null);
            };

            const handlePlaySong = (song) => {
                setCurrentSong(song);
            };

            return (
                <div>
                    {currentView === 'albumList' && (
                        <AlbumList 
                            onAlbumSelect={handleAlbumSelect}
                            onPlaySong={handlePlaySong}
                        />
                    )}
                    
                    {currentView === 'albumDetail' && (
                        <AlbumDetail 
                            albumId={selectedAlbumId}
                            onBack={handleBackToList}
                            onPlaySong={handlePlaySong}
                        />
                    )}
                    
                    <Player currentSong={currentSong} />
                </div>
            );
        }

        // 渲染应用
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
