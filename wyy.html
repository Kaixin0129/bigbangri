<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专辑歌曲Mv</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: #111;
    min-height: 100vh;
    padding-bottom: 80px;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 15px;
}

.container1 {
    max-width: 2000px;
    margin: 0 auto;
    padding: 20px;
}

.header {
    text-align: center;
    color: white;
    margin-bottom: 30px;
}

.header h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
}

.header p {
    font-size: 1.2rem;
    opacity: 0.9;
}

/* 默认桌面版样式 - 5列 */
.album-grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 20px;
    margin-top: 30px;
}

.album-card {
  border: 1px solid #333;
  border-radius: 8px;
  background-color: #1a1a1a;
  color: white;
    padding: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    cursor: pointer;
    transition: all 0.3s ease;
    text-align: center;
    min-width: 0;
}

.album-card:hover {
    background: #2a2a2a;
    transform: translateX(5px);
    border-color: #33FFFF;
}

.album-cover {
    width: 100%;
    aspect-ratio: 1;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 10px;
}

.album-title {
    font-size: 1.1rem;
    font-weight: bold;
    margin-bottom: 5px;
    color: white;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.album-year {
    color: #cdcdcd;
    font-size: 0.8rem;
}

@media (min-width: 769px) {
    .album-header {
        display: flex;
        gap: 30px;
        margin-bottom: 30px;
        align-items: flex-start;
        height: 200px;
    }
    
    .album-meta {
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 100%;
    }
    
    .album-meta h1 {
        font-size: 2rem;
        margin-bottom: 10px;
        color: white;
    }
    
    .album-meta p {
        font-size: 1.1rem;
        color: #cdcdcd;
        margin-bottom: 8px;
    }
}

/* 手机版样式 - 只针对专辑列表页面 */
@media (max-width: 768px) {
    .container {
        padding: 0 12px;
        width: 100%;
        overflow-x: hidden;
    }
    
    .album-grid {
        grid-template-columns: 1fr;
        gap: 12px;
        margin-top: 20px;
        width: 100%;
    }
    
    .album-card {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px;
        text-align: left;
        width: 100%;
        max-width: 100%;
        margin: 0;
    }
    
    .album-cover {
        width: 70px;
        height: 70px;
        margin-bottom: 0;
        flex-shrink: 0;
        min-width: 70px;
    }
    
    .album-info {
        flex: 1;
        min-width: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        overflow: hidden;
        width: calc(100% - 82px);
    }
    
    .album-title {
        font-size: 1.1rem;
        font-weight: bold;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        margin-bottom: 4px;
        color: white;
        line-height: 1.3;
        width: 100%;
        display: block;
    }
    
    .album-year {
        font-size: 0.85rem;
        color: #cdcdcd;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        width: 100%;
        display: block;
    }
    
    /* 专辑详情页手机版布局 */
    .album-detail .album-header {
        flex-direction: column;
        text-align: left;
        gap: 20px;
        height: auto;
    }
    
    .album-detail .album-cover-large {
        width: 200px;
        height: 200px;
        margin: 0 auto;
    }
    
    .album-detail .album-meta {
        text-align: left;
        height: auto;
    }
    
    .album-detail .album-meta h1 {
        font-size: 1.8rem;
    }
    
    .album-detail .album-meta p {
        font-size: 1rem;
    }
}

/* 小屏手机优化 */
@media (max-width: 480px) {
    .container {
        padding: 0 10px;
    }
    
    .album-card {
        gap: 10px;
        padding: 10px;
    }
    
    .album-cover {
        width: 60px;
        height: 60px;
        min-width: 60px;
    }
    
    .album-info {
        width: calc(100% - 70px);
    }
    
    .album-title {
        font-size: 1rem;
        margin-bottom: 3px;
    }
    
    .album-year {
        font-size: 0.8rem;
    }
    
    /* 小屏手机专辑详情页优化 */
    .album-detail .album-cover-large {
        width: 150px;
        height: 150px;
    }
    
    .album-detail .album-meta h1 {
        font-size: 1.5rem;
    }
    
    .album-detail .album-meta p {
        font-size: 0.9rem;
    }
}

/* 其他样式保持不变 */
.album-detail {
    background: #111;
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    margin-top: 20px;
}

.album-header {
    display: flex;
    gap: 30px;
    margin-bottom: 30px;
    align-items: flex-start;
}

.album-cover-large {
    width: 200px;
    height: 200px;
    object-fit: cover;
    border-radius: 10px;
    flex-shrink: 0;
}

.album-meta h1 {
    font-size: 2rem;
    margin-bottom: 10px;
    color: white;
}

.album-meta p {
    font-size: 1.1rem;
    color: #cdcdcd;
    margin-bottom: 8px;
}

.songs-list {
    margin-top: 30px;
}

.songs-list h2 {
    margin-bottom: 20px;
    color: white;
    border-bottom: 2px solid #33FFFF;
    padding-bottom: 10px;
}

.song-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
    border-bottom: 1px solid #333;
    cursor: pointer;
    transition: all 0.3s ease;
    border: 1px solid #333;
    border-radius: 10px;
    margin-bottom: 5px;
}

.song-item:hover {
    background: #111;
    transform: translateX(5px);
    border-color: #33FFFF;
}

.song-item:hover .song-title,
.song-item:hover .song-duration {
    color: white;
}

.song-item:last-child {
    border-bottom: none;
    margin-bottom: 0;
}

.song-title {
    font-size: 1.1rem;
    color: white;
}

.song-duration {
    color: white;
    font-size: 0.9rem;
}

/* 新增爱心按钮样式 */
.favorite-btn {
    background: none;
    border: none;
    color: #666;
    cursor: pointer;
    font-size: 16px;
    width: 28px;
    height: 28px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    margin-right: 8px;
}

.favorite-btn:hover {
    background: rgba(255, 71, 87, 0.1);
    transform: scale(1.1);
}

.favorite-btn.active {
    color: #ff4757;
    background: rgba(255, 71, 87, 0.1);
}

.favorite-btn.active:hover {
    transform: scale(1.1);
}

.song-controls {
    display: flex;
    align-items: center;
    gap: 8px;
}

.player {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #111;
  color: white;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 20px;
  border-top: 1px solid #333;
}

.player-info {
  display: flex;
  align-items: center;
}

.player-cover {
  width: 50px;
  height: 50px;
  border-radius: 6px;
  margin-right: 10px;
}

.player-controls button {
  background: none;
  border: none;
  color: white;
  font-size: 20px;
  margin: 0 5px;
  cursor: pointer;
}

.player-progress input {
  width: 200px;
}

.loading {
    text-align: center;
    color: white;
    font-size: 1.2rem;
    margin-top: 50px;
}

.error {
    text-align: center;
    color: #ff6b6b;
    background: white;
    padding: 20px;
    border-radius: 10px;
    margin: 20px 0;
}
.title-group {
    display: inline-block;
} 

.jump-button:hover {
    background-color: white;
    color: black;
    cursor: pointer;
}

.header-container {
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    height: 100px;
}

@media (min-width: 769px) {
    .header-container {
        z-index: 1000;
        margin: 0;
    }
    
    .container {
        margin-top: 0;
    }
}

.title-group {
    display: inline-block;
} 

.left-nav {
  position: absolute;
  left: 0px;
  top: 50%;
  transform: translateY(-50%);
}

.right-nav {
  position: absolute;
  right: 0px;
  top: 50%;
  transform: translateY(-50%);
}

@media (min-width: 769px) {
    .left-nav {
        top: 30%;
        left: 10px;
    }
    .right-nav {
        top: 30%;
        right: 10px;
    }
}

.left-nav {
  position: absolute;
  left: 5px;
  top: 25%;
  transform: translateY(-50%);
}

.right-nav {
  position: absolute;
  right: 5px;
  top: 25%;
  transform: translateY(-50%);
}

nav a {
    color: white;
    text-decoration: none;
    padding: 15px 25px;
    background-color: none;
    border-radius: 5px 18px;
    border: 2px solid white;
    transition: background 0.3s ease;
    font-size: 18px;
}

/* 完全复制留言区的 filter-buttons 样式 */
.filter-buttons {
  display: flex;
  justify-content: flex-end;
  gap: 15px;
  margin-bottom: 10px;
}

.filter-btn {
  background: none;
  border: none;
  color: #aaa;
  font-size: 15px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.filter-btn:hover {
  color: white;
}

.filter-btn.active {
  color: white;
  font-size: 18px;
  font-weight: bold;
}

/* 修改 right-nav 布局，与 filter-btn 风格一致 */
.right-nav {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    gap: 8px;
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
}

.sort-button {
    background: none;
    border: none;
    color: #aaa;
    font-size: 15px;
    cursor: pointer;
    transition: all 0.3s ease;
    padding: 8px 12px;
}

.sort-button:hover {
    color: white;
}

.sort-button.active {
    color: white;
    font-size: 18px;
    font-weight: bold;
}

/* 分隔符样式 */
.sort-separator {
    color: #666;
    font-size: 15px;
    user-select: none;
}

.left-nav a {
    padding: 13px 30px;
    font-size: 18px;
    border-radius: 5px 14px;
    color: white;
    text-decoration: none;
    border: 2px solid white;
    display: inline-block;
    transition: background 0.3s ease;
}

.left-nav a:hover {
    background-color: white;
    color: #111;
    cursor: pointer;
}

/* 修复手机版按钮字体大小问题 */
@media only screen and (max-width: 768px) {
  .left-nav {
    transform: scale(0.79);
    transform-origin: top left;
    width: auto;
    height: calc(100vh / 0.79);
    left: 0px;
    top: -8%;
  }

  .right-nav {
    position: absolute;
    right: 10px;
    top: 10px;
    transform: none; /* 移除缩放变换 */
    transform-origin: top right;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    gap: 4px; /* 减少间隙 */
  }

  .full-width-line {
    transform: scaleX(1.6949);
    transform-origin: left;
  }

  /* 修复按钮字体大小 */
  .sort-button {
    font-size: 11px !important;
    padding: 4px 6px !important;
    white-space: nowrap;
  }

  .sort-separator {
    font-size: 11px !important;
  }

  /* 我的收藏按钮在手机版也调整 */
  .right-nav .sort-button[style*="color: #33FFFF"] {
    font-size: 11px !important;
    padding: 4px 6px !important;
  }
}

/* 针对小屏手机进一步优化 */
@media (max-width: 480px) {
  .right-nav {
    gap: 2px;
  }

  .sort-button {
    font-size: 10px !important;
    padding: 3px 4px !important;
  }

  .sort-separator {
    font-size: 10px !important;
  }

  .right-nav .sort-button[style*="color: #33FFFF"] {
    font-size: 10px !important;
    padding: 3px 4px !important;
  }
}

/* 针对超小屏手机的额外优化 */
@media (max-width: 360px) {
  .right-nav {
    flex-wrap: wrap;
    justify-content: flex-end;
    max-width: 120px;
  }

  .sort-button {
    font-size: 9px !important;
    padding: 2px 3px !important;
  }
}

function Player({ currentSong, playlist, onPlayNext, onPlayPrev }) {
    const [isPlaying, setIsPlaying] = useState(false);
    const [progress, setProgress] = useState(0);
    const audioRef = useRef(null);

    useEffect(() => {
        if (currentSong && audioRef.current) {
            audioRef.current.src = currentSong.file_url;
            audioRef.current.load();
            if (isPlaying) {
                audioRef.current.play();
            }
        }
    }, [currentSong]);

    const togglePlayPause = () => {
        if (!audioRef.current) return;
        if (isPlaying) {
            audioRef.current.pause();
        } else {
            audioRef.current.play();
        }
        setIsPlaying(!isPlaying);
    };

    const handleTimeUpdate = () => {
        const current = audioRef.current.currentTime;
        const duration = audioRef.current.duration || 0;
        setProgress((current / duration) * 100);
    };

    const handleSeek = (e) => {
        const newTime = (e.target.value / 100) * audioRef.current.duration;
        audioRef.current.currentTime = newTime;
        setProgress(e.target.value);
    };

    if (!currentSong) return null;

    return (
        <div className="player">
            <div className="player-info">
                <img
                    src={currentSong.cover_url || 'default-cover.jpg'}
                    alt="cover"
                    className="player-cover"
                    onError={(e) => {
                        e.target.src = 'default-cover.jpg';
                    }}
                />
                <div className="player-meta">
                    <div className="player-title">{currentSong.title}</div>
                    <div className="player-artist">{currentSong.album_title || 'BIGBANG'}</div>
                </div>
            </div>

            <div className="player-controls">
                <button onClick={onPlayPrev}>⏮</button>
                <button onClick={togglePlayPause}>
                    {isPlaying ? '⏸' : '▶'}
                </button>
                <button onClick={onPlayNext}>⏭</button>
            </div>

            <div className="player-progress">
                <input
                    type="range"
                    min="0"
                    max="100"
                    value={progress}
                    onChange={handleSeek}
                />
            </div>

            <audio
                ref={audioRef}
                onTimeUpdate={handleTimeUpdate}
                onEnded={() => {
                    setIsPlaying(false);
                    onPlayNext();
                }}
            />
        </div>
    );
}

function AlbumList({ onAlbumSelect, onPlaySong, currentMember, onMemberSelect, onBackToGroup }) {
    const [currentView, setCurrentView] = useState(currentMember ? 'member' : 'group');
    const [sortOrder, setSortOrder] = useState('all');

    // 当 currentMember 变化时更新视图
    useEffect(() => {
        if (currentMember) {
            setCurrentView('member');
        } else {
            setCurrentView('group');
        }
    }, [currentMember]);

    const handleSortChange = (order) => {
        setSortOrder(order);
    };

    const handleBackToAlbum = () => {
        window.location.href = 'album.html';
    };

    // 返回上一级视图
    const handleBack = () => {
        if (currentView === 'member' && currentMember) {
            setCurrentView('members');
            setCurrentMember(null);
        } else if (currentView === 'members') {
            setCurrentView('group');
            onBackToGroup();
        } else if (currentView === 'group') {
            handleBackToAlbum();
        }
    };

    // 处理成员选择
    const handleMemberSelect = (member) => {
        onMemberSelect(member);
        setCurrentView('member');
    };

    // 处理视图切换
    const handleViewSwitch = (newView) => {
        setCurrentView(newView);
        if (newView === 'group') {
            onBackToGroup();
        }
    };

    // 获取当前显示的专辑列表
    const getCurrentAlbums = () => {
        let albums = [];
        
        if (currentView === 'group') {
            albums = window.bigbangData.group.albums;
        } else if (currentView === 'member' && currentMember) {
            albums = currentMember.albums;
        } else if (currentView === 'members') {
            albums = window.bigbangData.members.flatMap(member => 
                member.albums.map(album => ({
                    ...album,
                    artist: member.stage_name,
                    member_id: member.id
                }))
            );
        }
        
        // 排序
        return [...albums].sort((a, b) => {
            if (sortOrder === 'latest') {
                return b.id - a.id;
            } else {
                return a.id - a.id;
            }
        });
    };

    const currentAlbums = getCurrentAlbums();

    // 渲染成员选择网格
    const renderMembersGrid = () => {
        return (
            <div className="album-grid">
                {window.bigbangData.members.map(member => (
                    <div 
                        key={member.id}
                        className="album-card"
                        onClick={() => handleMemberSelect(member)}
                    >
                        <img 
                            src={member.cover_url} 
                            alt={member.stage_name}
                            className="album-cover"
                            onError={(e) => {
                                e.target.src = 'default-cover.jpg';
                            }}
                        />
                        <div className="album-info">
                            <div className="album-title">{member.stage_name}</div>
                            <div className="album-year">{member.name}</div>
                        </div>
                    </div>
                ))}
            </div>
        );
    };

    // 渲染专辑网格
    const renderAlbumsGrid = () => {
        return (
            <div className="album-grid">
                {currentAlbums.map(album => (
                    <div 
                        key={album.id} 
                        className="album-card"
                        onClick={() => onAlbumSelect(album, currentMember)}
                        data-album-id={album.id}
                    >
                        <img 
                            src={album.cover_url} 
                            alt={album.title}
                            className="album-cover"
                            onError={(e) => {
                                e.target.src = 'default-cover.jpg';
                            }}
                        />
                        <div className="album-info">
                            <div className="album-title">{album.title}</div>
                            <div className="album-year">
                                {album.release_year}
                                {album.artist && ` • ${album.artist}`}
                            </div>
                        </div>
                    </div>
                ))}
            </div>
        );
    };

    // 获取当前标题
    const getCurrentTitle = () => {
        if (currentView === 'group') return 'BIGBANG 团体专辑';
        if (currentView === 'members') return '选择成员';
        if (currentView === 'member' && currentMember) return `${currentMember.stage_name} 的个人作品`;
        return '专辑列表';
    };

    // 获取返回按钮文本
    const getBackButtonText = () => {
        if (currentView === 'member' && currentMember) {
            return 'Back';
        } else if (currentView === 'members') {

        } else if (currentView === 'group') {
            return 'Back';
        }

    };

    return (
        <div>
            <div className="container1">
                <div className="header-container">
                    <nav className="left-nav">
                        <a href="#" onClick={(e) => { e.preventDefault(); handleBack(); }}>
                            {getBackButtonText()}

                    </nav>

                        <h1>&nbsp;</h1>
                    </div>
                    <nav className="right-nav">
                        <button 
                            className="sort-button"
                            onClick={() => window.location.href = 'favorites.html'}
                            style={{
                                background: 'none',

                                color: '#33FFFF', 
                                cursor: 'pointer',

                                padding: '8px 12px'
                            }}
                        >
                            我的收藏

                        {/* 视图切换按钮 - 只在团体视图显示 */}

    );

// AlbumDetail 组件 - 修复收藏同步问题
function AlbumDetail({ album, onBack, onPlaySong, currentMember }) {
    const [favorites, setFavorites] = useState([]);
    const [highlightedSongId, setHighlightedSongId] = useState(null);

    // 加载收藏列表
    const loadFavorites = () => {
        const savedFavorites = JSON.parse(localStorage.getItem('musicFavorites') || '[]');
        setFavorites(savedFavorites);
        console.log('加载收藏列表:', savedFavorites.length);
    };

    // 监听收藏状态变化事件
    useEffect(() => {
        const handleFavoriteStatusChange = (event) => {
            console.log('AlbumDetail 收到收藏状态变化:', event.detail);
            const { songId, isFavorite } = event.detail;
            
            // 更新本地收藏状态
            loadFavorites();
            
            // 如果当前页面有对应的歌曲，更新UI
            if (album.songs.some(song => song.id === songId)) {
                console.log('更新当前页面的收藏状态:', songId, isFavorite);
            }
        };

        // 监听播放器发送的收藏状态变化
        window.addEventListener('favoriteStatusChanged', handleFavoriteStatusChange);
        
        // 监听存储事件（跨标签页同步）
        const handleStorageChange = (event) => {
            if (event.key === 'musicFavorites') {
                console.log('检测到收藏列表存储变化');
                loadFavorites();
            }
        };
        
        window.addEventListener('storage', handleStorageChange);

        // 初始加载收藏列表
        loadFavorites();

        return () => {
            window.removeEventListener('favoriteStatusChanged', handleFavoriteStatusChange);
            window.removeEventListener('storage', handleStorageChange);
        };
    }, [album]);

    // 监听 URL 参数变化，高亮指定歌曲
    useEffect(() => {
        const urlParams = new URLSearchParams(window.location.search);
        const songId = urlParams.get('song');
        if (songId) {
            setHighlightedSongId(parseInt(songId));
            
            // 3秒后取消高亮
            setTimeout(() => {
                setHighlightedSongId(null);
            }, 3000);
        }
    }, [album]);

    const formatDuration = (seconds) => {
        const mins = Math.floor(seconds / 60);
        const secs = seconds % 60;
        return `${mins}:${secs.toString().padStart(2, '0')}`;
    };

    // 检查歌曲是否在收藏中
    const isSongInFavorites = (songId) => {
        return favorites.some(song => song.id === songId);
    };

    // 处理爱心按钮点击 - 修复同步问题
    const handleFavoriteClick = (e, song) => {
        e.stopPropagation();
        
        const currentFavorites = JSON.parse(localStorage.getItem('musicFavorites') || '[]');
        const existingIndex = currentFavorites.findIndex(fav => fav.id === song.id);
        
        let newFavorites;
        let isNowFavorite;
        
        if (existingIndex === -1) {
            // 添加到收藏
            isNowFavorite = true;
            newFavorites = [...currentFavorites, {
                ...song,
                addedAt: new Date().toISOString()
            }];
        } else {
            // 从收藏中移除
            isNowFavorite = false;
            newFavorites = currentFavorites.filter(fav => fav.id !== song.id);
        }
        
        console.log('歌曲详情页收藏操作:', song.id, isNowFavorite ? '添加收藏' : '取消收藏');
        
        // 更新本地存储
        localStorage.setItem('musicFavorites', JSON.stringify(newFavorites));
        
        // 更新本地状态
        setFavorites(newFavorites);
        
        // 发送全局收藏状态变化事件，通知播放器和其他页面
        const favoriteStatusChangedEvent = new CustomEvent('favoriteStatusChanged', {
            detail: {
                songId: song.id,
                isFavorite: isNowFavorite,
                song: song
            }
        });
        window.dispatchEvent(favoriteStatusChangedEvent);
        console.log('发送收藏状态变化事件到播放器:', song.id, isNowFavorite);
        
        // 同步更新全局播放器的收藏列表
        if (window.globalPlayer) {
            window.globalPlayer.favorites = newFavorites;
            window.globalPlayer.saveFavorites();
            console.log('同步更新全局播放器收藏列表');
        }
        
        // 触发其他事件保持兼容性
        window.dispatchEvent(new CustomEvent('favoritesUpdated', {
            detail: {
                favorites: newFavorites,
                updatedSong: song,
                action: isNowFavorite ? 'added' : 'removed'
            }
        }));
    };

    return (
        <div id={album.jump_id || 'album-jump'}>
            <div className="container1">
                <div className="header-container">
                    <nav className="left-nav">
                        <a href="#" onClick={(e) => { e.preventDefault(); onBack(); }}>
                            {currentMember ? 'Back' : 'Back'}
                        </a>
                    </nav>
                    <div className="title-group">
                        <h1>&nbsp;</h1>
                    </div>
                    <nav className="right-nav">
                        <button 
                            className="sort-button"
                            onClick={() => window.location.href = 'favorites.html'}
                            style={{
                                background: 'none', 
                                border: 'none', 
                                color: '#33FFFF', 
                                cursor: 'pointer', 
                                fontSize: '20px',
                                padding: '8px 12px'
                            }}
                        >
                            我的收藏
                        </button>
                    </nav>
                </div>
            </div>
            <div className="container">
                <div className="album-detail">
                    <div className="album-header">
                        <img 
                            src={album.cover_url} 
                            alt={album.title}
                            className="album-cover-large"
                            onError={(e) => {
                                e.target.src = 'default-cover.jpg';
                            }}
                        />
                        <div className="album-meta">
                            <h1>{album.title}</h1>
                            <p>发行年份：{album.release_year}</p>
                            <p>{album.description}</p>
                            {currentMember && <p>艺人：{currentMember.stage_name}</p>}
                            {!currentMember && album.artist && <p>艺人：{album.artist}</p>}
                        </div>
                    </div>

                    <div className="songs-list">
                        <h2>歌曲列表 <span style={{color: '#cdcdcd', fontSize: '0.9em'}}>{album.songs.length} 首</span></h2>
                        {album.songs.map(song => {
                            const isFavorited = isSongInFavorites(song.id);
                            const isHighlighted = highlightedSongId === song.id;
                            const hasMV = song.mv_url; // 检查是否有MV
                            
                            return (
                                <div 
                                    key={song.id} 
                                    className="song-item"
                                    onClick={() => onPlaySong(song)}
                                    data-song-id={song.id}
                                    style={{
                                        background: isHighlighted ? 'rgba(51, 255, 255, 0.1)' : '',
                                        borderColor: isHighlighted ? '#33FFFF' : '#333',
                                        transform: isHighlighted ? 'translateX(10px)' : 'none'
                                    }}
                                >
                                    <span className="song-title">
                                        {song.title}
                                        {hasMV && (
                                            <span 
                                                style={{
                                                    color: '#33FFFF',
                                                    fontSize: '12px',
                                                    marginLeft: '8px',
                                                    fontWeight: 'bold'
                                                }}
                                                title="有MV视频"
                                            >
                                                MV
                                            </span>
                                        )}
                                    </span>
                                    <div className="song-controls">
                                        {/* 爱心收藏按钮 */}
                                        <button 
                                            className={`favorite-btn ${isFavorited ? 'active' : ''}`}
                                            onClick={(e) => handleFavoriteClick(e, song)}
                                            title={isFavorited ? '取消收藏' : '添加到收藏'}
                                        >
                                            {isFavorited ? '❤️' : '🤍'}
                                        </button>
                                        
                                        <span className="song-duration">
                                            {formatDuration(song.duration)}
                                        </span>
                                        <button 
                                            onClick={(e) => {
                                                e.stopPropagation();
                                                if (window.globalPlayer) {
                                                    window.globalPlayer.addToPlaylist(song);
                                                    // 添加点击反馈
                                                    const button = e.target;
                                                    const originalText = button.innerHTML;
                                                    button.innerHTML = '✓';
                                                    button.style.color = '#33FFFF';
                                                    button.style.transform = 'scale(1.2)';
                                                    
                                                    setTimeout(() => {
                                                        button.innerHTML = originalText;
                                                        button.style.color = '#33FFFF';
                                                        button.style.transform = 'scale(1)';
                                                    }, 1000);
                                                }
                                            }}
                                            style={{
                                                background: 'none',
                                                border: 'none',
                                                color: '#33FFFF',
                                                cursor: 'pointer',
                                                fontSize: '18px',
                                                width: '28px',
                                                height: '28px',
                                                borderRadius: '50%',
                                                display: 'flex',
                                                alignItems: 'center',
                                                justifyContent: 'center',
                                                transition: 'all 0.3s ease',
                                                fontWeight: 'bold'
                                            }}
                                            onMouseOver={(e) => {
                                                e.target.style.background = 'rgba(51, 255, 255, 0.1)';
                                                e.target.style.transform = 'scale(1.1)';
                                            }}
                                            onMouseOut={(e) => {
                                                e.target.style.background = 'none';
                                                e.target.style.transform = 'scale(1)';
                                            }}
                                            title="添加到播放列表"
                                        >
                                            +
                                        </button>
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                </div>
            </div>
        </div>
    );
}

function App() {
    const [currentView, setCurrentView] = useState('albumList');
    const [selectedAlbum, setSelectedAlbum] = useState(null);
    const [currentSong, setCurrentSong] = useState(null);
    const [currentMember, setCurrentMember] = useState(null);

    // 设置全局引用
    useEffect(() => {
        window.globalSetSelectedAlbumId = (albumId) => {
            const allAlbums = [
                ...window.bigbangData.group.albums,
                ...window.bigbangData.members.flatMap(member => member.albums)
            ];
            const album = allAlbums.find(a => a.id === parseInt(albumId));
            if (album) {
                setSelectedAlbum(album);
                setCurrentView('albumDetail');
                
                // 如果是成员专辑，设置当前成员
                const member = window.bigbangData.members.find(m => 
                    m.albums.some(a => a.id === album.id)
                );
                if (member) {
                    setCurrentMember(member);
                }
            }
        };
        
        window.globalSetCurrentView = setCurrentView;
        window.globalSetCurrentSong = setCurrentSong;
        window.globalSetCurrentMember = setCurrentMember;
        
        return () => {
            window.globalSetSelectedAlbumId = null;
            window.globalSetCurrentView = null;
            window.globalSetCurrentSong = null;
            window.globalSetCurrentMember = null;
        };
    }, []);

    // 处理URL参数 - 修复URL参数处理逻辑
    useEffect(() => {
        const urlParams = new URLSearchParams(window.location.search);
        const albumId = urlParams.get('album');
        const songId = urlParams.get('song');
        const type = urlParams.get('type');
        const hash = window.location.hash; // 获取锚点
        
        console.log('URL参数:', { albumId, songId, type, hash });
        
        // 如果有专辑ID，显示专辑详情
        if (albumId) {
            const allAlbums = [
                ...window.bigbangData.group.albums,
                ...window.bigbangData.members.flatMap(member => member.albums)
            ];
            
            const album = allAlbums.find(a => a.id === parseInt(albumId));
            
            if (album) {
                console.log('找到专辑，显示详情:', album.title);
                setSelectedAlbum(album);
                setCurrentView('albumDetail');
                
                // 根据类型或自动检测成员
                if (type === 'group') {
                    setCurrentMember(null);
                    console.log('团体专辑，不设置成员');
                } else if (type === 'member') {
                    const member = window.bigbangData.members.find(m => 
                        m.albums.some(a => a.id === album.id)
                    );
                    if (member) {
                        setCurrentMember(member);
                        console.log('成员专辑，设置成员:', member.stage_name);
                    }
                } else {
                    // 自动检测成员
                    const member = window.bigbangData.members.find(m => 
                        m.albums.some(a => a.id === album.id)
                    );
                    if (member) {
                        setCurrentMember(member);
                        console.log('自动检测到成员:', member.stage_name);
                    } else {
                        console.log('团体专辑，不设置成员');
                        setCurrentMember(null);
                    }
                }
                
                // 延迟滚动到专辑位置
                setTimeout(() => {
                    const jumpId = album.jump_id || 'album-jump';
                    const albumJump = document.getElementById(jumpId);
                    if (albumJump) {
                        console.log('滚动到专辑位置:', jumpId);
                        albumJump.scrollIntoView({ behavior: 'smooth' });
                        
                        // 如果有具体歌曲ID，滚动到该歌曲
                        if (songId) {
                            setTimeout(() => {
                                const songElement = document.querySelector(`[data-song-id="${songId}"]`);
                                if (songElement) {
                                    songElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                                    songElement.style.background = 'rgba(51, 255, 255, 0.1)';
                                    setTimeout(() => {
                                        songElement.style.background = '';
                                    }, 2000);
                                }
                            }, 1000);
                        }
                    }
                }, 500);
            } else {
                console.log('未找到专辑，专辑ID:', albumId);
            }
        }
        
        // 如果有锚点但没有专辑ID，尝试通过锚点查找专辑
        else if (hash && hash.startsWith('#')) {
            const jumpId = hash.substring(1); // 去掉#号
            console.log('检测到锚点，尝试查找专辑:', jumpId);
            
            const allAlbums = [
                ...window.bigbangData.group.albums,
                ...window.bigbangData.members.flatMap(member => member.albums)
            ];
            
            const album = allAlbums.find(a => a.jump_id === jumpId);
            
            if (album) {
                console.log('通过锚点找到专辑:', album.title);
                setSelectedAlbum(album);
                setCurrentView('albumDetail');
                
                // 自动检测成员
                const member = window.bigbangData.members.find(m => 
                    m.albums.some(a => a.id === album.id)
                );
                if (member) {
                    setCurrentMember(member);
                }
                
                // 延迟滚动到专辑位置
                setTimeout(() => {
                    const albumJump = document.getElementById(jumpId);
                    if (albumJump) {
                        console.log('滚动到锚点位置:', jumpId);
                        albumJump.scrollIntoView({ behavior: 'smooth' });
                    }
                }, 500);
            }
        }
    }, []);

    // 处理专辑选择
    const handleAlbumSelect = (album, member = null) => {
        setSelectedAlbum(album);
        setCurrentView('albumDetail');
        
        // 设置当前成员
        if (member) {
            setCurrentMember(member);
        } else {
            // 自动检测成员
            const albumMember = window.bigbangData.members.find(m => 
                m.albums.some(a => a.id === album.id)
            );
            if (albumMember) {
                setCurrentMember(albumMember);
            }
        }
    };

    // 处理返回操作
    const handleBackToList = () => {
        if (currentMember) {
            // 如果是成员专辑，返回到成员专辑列表
            setCurrentView('albumList');
        } else {
            // 如果是团体专辑，返回到团体专辑列表
            setCurrentView('albumList');
        }
        
        setSelectedAlbum(null);
    };

    // 处理返回到团体
    const handleBackToGroup = () => {
        setCurrentMember(null);
    };

    // 处理成员选择
    const handleMemberSelect = (member) => {
        setCurrentMember(member);
    };

    // 处理播放歌曲
    const handlePlaySong = (song) => {
        console.log('播放歌曲:', song);
        
        if (!song.cover_url) {
            song.cover_url = selectedAlbum?.cover_url;
            song.album_title = selectedAlbum?.title;
            song.artist = selectedAlbum?.artist;
        }
        
        if (window.playSong) {
            window.playSong(song, 'album');
        } else {
            console.error('全局播放器未加载');
            setCurrentSong(song);
        }
    };

    return (
        <div>
            {currentView === 'albumList' && (
                <AlbumList 
                    onAlbumSelect={handleAlbumSelect}
                    onPlaySong={handlePlaySong}
                    currentMember={currentMember}
                    onMemberSelect={handleMemberSelect}
                    onBackToGroup={handleBackToGroup}
                />
            )}
            
            {currentView === 'albumDetail' && selectedAlbum && (
                <AlbumDetail 
                    album={selectedAlbum}
                    onBack={handleBackToList}
                    onPlaySong={handlePlaySong}
                    currentMember={currentMember}
                />
            )}
            
            <Player
                currentSong={currentSong}
                playlist={currentSong ? window.allSongs : []}
                onPlayNext={() => {
                    if (!currentSong) return;
                    const index = window.allSongs.findIndex(s => s.id === currentSong.id);
                    const nextIndex = (index + 1) % window.allSongs.length;
                    setCurrentSong(window.allSongs[nextIndex]);
                }}
                onPlayPrev={() => {
                    if (!currentSong) return;
                    const index = window.allSongs.findIndex(s => s.id === currentSong.id);
                    const prevIndex = (index - 1 + window.allSongs.length) % window.allSongs.length;
                    setCurrentSong(window.allSongs[prevIndex]);
                }}
            />
        </div>
    );
}

// 渲染应用
const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<App />);

// 全局函数 - 修复专辑显示函数
window.showAlbum = function(albumId, type = null) {
    console.log('showAlbum 被调用，专辑ID:', albumId, '类型:', type);
    
    if (!albumId) return;
    
    // 更新URL但不刷新页面
    let newUrl = `wyy.html?album=${albumId}`;
    if (type) {
        newUrl += `&type=${type}`;
    }
    window.history.replaceState({}, '', newUrl);
    console.log('更新URL为:', newUrl);
    
    if (window.globalSetSelectedAlbumId && window.globalSetCurrentView) {
        console.log('使用全局状态函数跳转到专辑');
        window.globalSetSelectedAlbumId(parseInt(albumId));
        window.globalSetCurrentView('albumDetail');
        
        setTimeout(() => {
            // 在所有专辑中查找对应的 jump_id
            const allAlbums = [
                ...window.bigbangData.group.albums,
                ...window.bigbangData.members.flatMap(member => member.albums)
            ];
            const album = allAlbums.find(a => a.id === parseInt(albumId));
            const jumpId = album ? (album.jump_id || 'album-jump') : 'album-jump';
            
            const albumJump = document.getElementById(jumpId);
            console.log('滚动到元素:', jumpId, albumJump);
            if (albumJump) {
                albumJump.scrollIntoView({ behavior: 'smooth' });
            }
        }, 500);
    } else {
        console.log('全局状态函数未初始化，重新加载页面');
        // 重新加载页面以确保状态正确
        window.location.href = newUrl;
    }
};

// 改进全局函数
window.showSongAlbum = function(song) {
    console.log('showSongAlbum 被调用，歌曲:', song);
    
    if (!song) return;
    
    // 直接使用歌曲中的 album_id 和 album_type
    if (song.album_id) {
        console.log('使用歌曲中的专辑ID:', song.album_id, '类型:', song.album_type);
        
        // 更新URL但不刷新页面
        let newUrl = `wyy.html?album=${song.album_id}&song=${song.id}`;
        if (song.album_type) {
            newUrl += `&type=${song.album_type}`;
        }
        window.history.replaceState({}, '', newUrl);
        console.log('更新URL为:', newUrl);
        
        if (window.globalSetSelectedAlbumId && window.globalSetCurrentView) {
            window.globalSetSelectedAlbumId(song.album_id);
            window.globalSetCurrentView('albumDetail');
            
            setTimeout(() => {
                const allAlbums = [
                    ...window.bigbangData.group.albums,
                    ...window.bigbangData.members.flatMap(member => member.albums)
                ];
                const album = allAlbums.find(a => a.id === song.album_id);
                const jumpId = album ? (album.jump_id || 'album-jump') : 'album-jump';
                
                const albumJump = document.getElementById(jumpId);
                if (albumJump) {
                    albumJump.scrollIntoView({ behavior: 'smooth' });
                    
                    // 滚动到具体歌曲
                    setTimeout(() => {
                        const songElement = document.querySelector(`[data-song-id="${song.id}"]`);
                        if (songElement) {
                            songElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                            songElement.style.background = 'rgba(51, 255, 255, 0.1)';
                            setTimeout(() => {
                                songElement.style.background = '';
                            }, 2000);
                        }
                    }, 1000);
                }
            }, 500);
        } else {
            console.log('全局状态函数未初始化，重新加载页面');
            // 重新加载页面以确保状态正确
            window.location.href = newUrl;
        }
    } else {
        console.log('歌曲没有专辑ID，无法导航');
    }
};

// 新增：通过jump_id直接跳转到专辑的函数
window.jumpToAlbum = function(jumpId) {
    console.log('jumpToAlbum 被调用，jumpId:', jumpId);
    
    if (!jumpId) return;
    
    // 在所有专辑中查找对应的专辑
    const allAlbums = [
        ...window.bigbangData.group.albums,
        ...window.bigbangData.members.flatMap(member => member.albums)
    ];
    
    const album = allAlbums.find(a => a.jump_id === jumpId);
    
    if (album) {
        console.log('通过jumpId找到专辑:', album.title);
        
        // 更新URL包含专辑ID和锚点
        let newUrl = `wyy.html?album=${album.id}#${jumpId}`;
        
        // 自动检测类型
        const member = window.bigbangData.members.find(m => 
            m.albums.some(a => a.id === album.id)
        );
        if (member) {
            newUrl += `&type=member`;
        } else {
            newUrl += `&type=group`;
        }
        
        window.history.replaceState({}, '', newUrl);
        console.log('更新URL为:', newUrl);
        
        if (window.globalSetSelectedAlbumId && window.globalSetCurrentView) {
            window.globalSetSelectedAlbumId(album.id);
            window.globalSetCurrentView('albumDetail');
            
            // 设置成员信息
            if (member) {
                window.globalSetCurrentMember(member);
            } else {
                window.globalSetCurrentMember(null);
            }
            
            // 延迟滚动到专辑位置
            setTimeout(() => {
                const albumJump = document.getElementById(jumpId);
                if (albumJump) {
                    console.log('滚动到专辑位置:', jumpId);
                    albumJump.scrollIntoView({ behavior: 'smooth' });
                }
            }, 500);
        } else {
            console.log('全局状态函数未初始化，重新加载页面');
            // 重新加载页面以确保状态正确
            window.location.href = newUrl;
        }
    } else {
        console.log('未找到对应的专辑，jumpId:', jumpId);
    }
};

// 页面加载完成后初始化
document.addEventListener('DOMContentLoaded', function() {
    console.log('wyy.html 页面加载完成，专辑显示功能已初始化');
    
    // 处理 URL 参数（备用方案）
    const urlParams = new URLSearchParams(window.location.search);
    const albumId = urlParams.get('album');
    const songId = urlParams.get('song');
    const type = urlParams.get('type');
    const hash = window.location.hash;
    
    if (albumId) {
        console.log('检测到URL专辑参数，延迟处理:', albumId, '类型:', type);
        setTimeout(() => {
            window.showAlbum(albumId, type);
        }, 500);
    }
    
    else if (hash && hash.startsWith('#')) {
        const jumpId = hash.substring(1);
        console.log('检测到锚点，尝试跳转:', jumpId);
        setTimeout(() => {
            window.jumpToAlbum(jumpId);
        }, 500);
    }
    
    if (songId) {
        console.log('检测到URL歌曲参数，延迟处理:', songId);
        setTimeout(() => {
            const song = window.allSongs.find(s => s.id === parseInt(songId));
            if (song) {
                window.showSongAlbum(song);
            }
        }, 500);
    }
});
