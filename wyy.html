<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIGBANG 音乐播放器</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-bottom: 80px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .album-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .album-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .album-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        
        .album-cover {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .album-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }
        
        .album-artist {
            color: #666;
            margin-bottom: 5px;
        }
        
        .album-year {
            color: #999;
            font-size: 0.9rem;
        }
        
        .album-detail {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-top: 20px;
        }
        
        .album-header {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
            align-items: flex-start;
        }
        
        .album-cover-large {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            flex-shrink: 0;
        }
        
        .album-meta h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #333;
        }
        
        .album-meta p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 8px;
        }
        
        .songs-list {
            margin-top: 30px;
        }
        
        .songs-list h2 {
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .song-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .song-item:hover {
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .song-item:last-child {
            border-bottom: none;
        }
        
        .song-title {
            font-size: 1.1rem;
            color: #333;
        }
        
        .song-duration {
            color: #999;
            font-size: 0.9rem;
        }
        
        .player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-top: 1px solid #ddd;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
        }
        
        .player-info {
            flex: 1;
        }
        
        .player-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        
        .player-artist {
            color: #666;
            font-size: 0.9rem;
        }
        
        .player-controls button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }
        
        .player-controls button:hover {
            background: #5a6fd8;
        }
        
        .back-button {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background 0.2s;
        }
        
        .back-button:hover {
            background: #5a6268;
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin-top: 50px;
        }
        
        .error {
            text-align: center;
            color: #ff6b6b;
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // BIGBANG 音乐数据
        const bigbangAlbums = [
            {
                id: 1,
                title: 'MADE',
                cover_url: 'https://picsum.photos/300/300?random=1',
                artist: 'BIGBANG',
                release_year: 2016,
                description: 'BIGBANG正规专辑《MADE》',
                songs: [
                    { id: 101, title: 'BANG BANG BANG', duration: 231, file_url: 'https://www.soundjay.com/misc/sounds/fail-buzzer-02.wav' },
                    { id: 102, title: 'LOSER', duration: 223, file_url: 'https://www.soundjay.com/misc/sounds/fail-buzzer-02.wav' },
                    { id: 103, title: 'BAE BAE', duration: 156, file_url: 'https://www.soundjay.com/misc/sounds/fail-buzzer-02.wav' },
                    { id: 104, title: 'IF YOU', duration: 264, file_url: 'https://www.soundjay.com/misc/sounds/fail-buzzer-02.wav' }
                ]
            },
            {
                id: 2,
                title: 'ALIVE',
                cover_url: 'https://picsum.photos/300/300?random=2',
                artist: 'BIGBANG',
                release_year: 2012,
                description: 'BIGBANG迷你专辑《ALIVE》',
                songs: [
                    { id: 201, title: 'FANTASTIC BABY', duration: 229, file_url: 'https://www.soundjay.com/misc/sounds/fail-buzzer-02.wav' },
                    { id: 202, title: 'BLUE', duration: 236, file_url: 'https://www.soundjay.com/misc/sounds/fail-buzzer-02.wav' },
                    { id: 203, title: 'BAD BOY', duration: 234, file_url: 'https://www.soundjay.com/misc/sounds/fail-buzzer-02.wav' }
                ]
            },
            {
                id: 3,
                title: 'STILL ALIVE',
                cover_url: 'https://picsum.photos/300/300?random=3',
                artist: 'BIGBANG',
                release_year: 2012,
                description: 'BIGBANG特别专辑《STILL ALIVE》',
                songs: [
                    { id: 301, title: 'MONSTER', duration: 234, file_url: 'https://www.soundjay.com/misc/sounds/fail-buzzer-02.wav' },
                    { id: 302, title: 'STILL ALIVE', duration: 204, file_url: 'https://www.soundjay.com/misc/sounds/fail-buzzer-02.wav' }
                ]
            },
            {
                id: 4,
                title: 'TONIGHT',
                cover_url: 'https://picsum.photos/300/300?random=4',
                artist: 'BIGBANG',
                release_year: 2011,
                description: 'BIGBANG特别迷你专辑《TONIGHT》',
                songs: [
                    { id: 401, title: 'TONIGHT', duration: 234, file_url: 'https://www.soundjay.com/misc/sounds/fail-buzzer-02.wav' },
                    { id: 402, title: 'HANDS UP', duration: 203, file_url: 'https://www.soundjay.com/misc/sounds/fail-buzzer-02.wav' }
                ]
            }
        ];

        // Player 组件
        function Player({ currentSong }) {
            const [isPlaying, setIsPlaying] = useState(false);
            const audioRef = useRef(null);

            useEffect(() => {
                if (currentSong && audioRef.current) {
                    audioRef.current.src = currentSong.file_url;
                    if (isPlaying) {
                        audioRef.current.play();
                    }
                }
            }, [currentSong, isPlaying]);

            const togglePlayPause = () => {
                if (audioRef.current) {
                    if (isPlaying) {
                        audioRef.current.pause();
                    } else {
                        audioRef.current.play();
                    }
                    setIsPlaying(!isPlaying);
                }
            };

            if (!currentSong) return null;

            return (
                <div className="player">
                    <div className="player-info">
                        <div className="player-title">{currentSong.title}</div>
                        <div className="player-artist">{currentSong.artist}</div>
                    </div>
                    <div className="player-controls">
                        <button onClick={togglePlayPause}>
                            {isPlaying ? '暂停' : '播放'}
                        </button>
                    </div>
                    <audio
                        ref={audioRef}
                        onEnded={() => setIsPlaying(false)}
                        onPause={() => setIsPlaying(false)}
                        onPlay={() => setIsPlaying(true)}
                    />
                </div>
            );
        }

        // AlbumList 组件
        function AlbumList({ onAlbumSelect, onPlaySong }) {
            const [albums] = useState(bigbangAlbums); // 直接使用本地数据

            return (
                <div className="container">
                    <div className="header">
                        <h1>BIGBANG 音乐专辑</h1>
                        <p>发现BIGBANG的音乐世界</p>
                    </div>
                    <div className="album-grid">
                        {albums.map(album => (
                            <div 
                                key={album.id} 
                                className="album-card"
                                onClick={() => onAlbumSelect(album.id)}
                            >
                                <img 
                                    src={album.cover_url} 
                                    alt={album.title}
                                    className="album-cover"
                                />
                                <div className="album-title">{album.title}</div>
                                <div className="album-artist">{album.artist}</div>
                                <div className="album-year">{album.release_year}</div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        // AlbumDetail 组件
        function AlbumDetail({ albumId, onBack, onPlaySong }) {
            const album = bigbangAlbums.find(a => a.id === albumId); // 直接从本地数据查找

            if (!album) return <div className="error">专辑不存在</div>;

            const formatDuration = (seconds) => {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            };

            return (
                <div className="container">
                    <button className="back-button" onClick={onBack}>
                        ← 返回专辑列表
                    </button>
                    
                    <div className="album-detail">
                        <div className="album-header">
                            <img 
                                src={album.cover_url} 
                                alt={album.title}
                                className="album-cover-large"
                            />
                            <div className="album-meta">
                                <h1>{album.title}</h1>
                                <p>艺术家：{album.artist}</p>
                                <p>发行年份：{album.release_year}</p>
                                <p>描述：{album.description}</p>
                            </div>
                        </div>

                        <div className="songs-list">
                            <h2>歌曲列表 ({album.songs.length} 首)</h2>
                            {album.songs.map(song => (
                                <div 
                                    key={song.id} 
                                    className="song-item"
                                    onClick={() => onPlaySong(song)}
                                >
                                    <span className="song-title">{song.title}</span>
                                    <span className="song-duration">
                                        {formatDuration(song.duration)}
                                    </span>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        // 主 App 组件
        function App() {
            const [currentView, setCurrentView] = useState('albumList');
            const [selectedAlbumId, setSelectedAlbumId] = useState(null);
            const [currentSong, setCurrentSong] = useState(null);

            const handleAlbumSelect = (albumId) => {
                setSelectedAlbumId(albumId);
                setCurrentView('albumDetail');
            };

            const handleBackToList = () => {
                setCurrentView('albumList');
                setSelectedAlbumId(null);
            };

            const handlePlaySong = (song) => {
                setCurrentSong(song);
            };

            return (
                <div>
                    {currentView === 'albumList' && (
                        <AlbumList 
                            onAlbumSelect={handleAlbumSelect}
                            onPlaySong={handlePlaySong}
                        />
                    )}
                    
                    {currentView === 'albumDetail' && (
                        <AlbumDetail 
                            albumId={selectedAlbumId}
                            onBack={handleBackToList}
                            onPlaySong={handlePlaySong}
                        />
                    )}
                    
                    <Player currentSong={currentSong} />
                </div>
            );
        }

        // 渲染应用
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
