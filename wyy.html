function Player({ currentSong, playlist, onPlayNext, onPlayPrev }) {
    const [isPlaying, setIsPlaying] = useState(false);
    const [progress, setProgress] = useState(0);
    const audioRef = useRef(null);

    useEffect(() => {
        if (currentSong && audioRef.current) {
            audioRef.current.src = currentSong.file_url;
            audioRef.current.load();
            if (isPlaying) {
                audioRef.current.play();
            }
        }
    }, [currentSong]);

    const togglePlayPause = () => {
        if (!audioRef.current) return;
        if (isPlaying) {
            audioRef.current.pause();
        } else {
            audioRef.current.play();
        }
        setIsPlaying(!isPlaying);
    };

    const handleTimeUpdate = () => {
        const current = audioRef.current.currentTime;
        const duration = audioRef.current.duration || 0;
        setProgress((current / duration) * 100);
    };

    const handleSeek = (e) => {
        const newTime = (e.target.value / 100) * audioRef.current.duration;
        audioRef.current.currentTime = newTime;
        setProgress(e.target.value);
    };

    if (!currentSong) return null;

    return (
        <div className="player">
            <div className="player-info">
                <img
                    src={currentSong.cover_url || 'default-cover.jpg'}
                    alt="cover"
                    className="player-cover"
                    onError={(e) => {
                        e.target.src = 'default-cover.jpg';
                    }}
                />
                <div className="player-meta">
                    <div className="player-title">{currentSong.title}</div>
                    <div className="player-artist">{currentSong.album_title || 'BIGBANG'}</div>
                </div>
            </div>

            <div className="player-controls">
                <button onClick={onPlayPrev}>⏮</button>
                <button onClick={togglePlayPause}>
                    {isPlaying ? '⏸' : '▶'}
                </button>
                <button onClick={onPlayNext}>⏭</button>
            </div>

            <div className="player-progress">
                <input
                    type="range"
                    min="0"
                    max="100"
                    value={progress}
                    onChange={handleSeek}
                />
            </div>

            <audio
                ref={audioRef}
                onTimeUpdate={handleTimeUpdate}
                onEnded={() => {
                    setIsPlaying(false);
                    onPlayNext();
                }}
            />
        </div>
    );
}

function isSongInFavorites(songId) {
    const favorites = JSON.parse(localStorage.getItem('musicFavorites') || '[]');
    return favorites.some(song => song.id === songId);
}

// 切换歌曲收藏状态
function toggleFavorite(song) {
    const favorites = JSON.parse(localStorage.getItem('musicFavorites') || '[]');
    const existingIndex = favorites.findIndex(fav => fav.id === song.id);
    
    if (existingIndex === -1) {
        // 添加到收藏
        favorites.push({
            ...song,
            addedAt: new Date().toISOString()
        });
    } else {
        // 从收藏中移除
        favorites.splice(existingIndex, 1);
    }
    
    localStorage.setItem('musicFavorites', JSON.stringify(favorites));
    
    // 同步更新全局播放器的收藏列表
    if (window.globalPlayer) {
        window.globalPlayer.favorites = favorites;
        window.globalPlayer.saveFavorites();
    }
    
    // 触发存储事件，让其他页面也能收到更新
    window.dispatchEvent(new StorageEvent('storage', {
        key: 'musicFavorites',
        newValue: JSON.stringify(favorites)
    }));
    
    return existingIndex === -1; // 返回是否添加了收藏
}

// AlbumDetail 组件
function AlbumDetail({ albumId, onBack, onPlaySong }) {
    const album = bigbangAlbums.find(a => a.id === albumId);
    const [favorites, setFavorites] = useState([]);

    if (!album) return <div className="error">专辑不存在</div>;

    // 加载收藏列表
    const loadFavorites = () => {
        const savedFavorites = JSON.parse(localStorage.getItem('musicFavorites') || '[]');
        setFavorites(savedFavorites);
    };

    // 初始化加载收藏
    useEffect(() => {
        loadFavorites();
    }, []);

    // 监听收藏变化
    useEffect(() => {
        const handleStorageChange = () => {
            loadFavorites();
        };

        // 监听本地存储变化
        window.addEventListener('storage', handleStorageChange);
        
        // 监听自定义的收藏更新事件
        window.addEventListener('favoritesUpdated', handleStorageChange);

        return () => {
            window.removeEventListener('storage', handleStorageChange);
            window.removeEventListener('favoritesUpdated', handleStorageChange);
        };
    }, []);

    const formatDuration = (seconds) => {
        const mins = Math.floor(seconds / 60);
        const secs = seconds % 60;
        return `${mins}:${secs.toString().padStart(2, '0')}`;
    };

    // 检查歌曲是否在收藏中
    const isSongInFavorites = (songId) => {
        return favorites.some(song => song.id === songId);
    };

    // 处理爱心按钮点击
    const handleFavoriteClick = (e, song) => {
        e.stopPropagation();
        const currentFavorites = JSON.parse(localStorage.getItem('musicFavorites') || '[]');
        const existingIndex = currentFavorites.findIndex(fav => fav.id === song.id);
        
        let newFavorites;
        if (existingIndex === -1) {
            // 添加到收藏
            newFavorites = [...currentFavorites, {
                ...song,
                addedAt: new Date().toISOString()
            }];
        } else {
            // 从收藏中移除
            newFavorites = currentFavorites.filter(fav => fav.id !== song.id);
        }
        
        // 更新本地存储
        localStorage.setItem('musicFavorites', JSON.stringify(newFavorites));
        
        // 同步更新全局播放器的收藏列表
        if (window.globalPlayer) {
            window.globalPlayer.favorites = newFavorites;
            window.globalPlayer.saveFavorites();
        }
        
        // 更新本地状态
        setFavorites(newFavorites);
        
        // 触发自定义事件，让其他组件知道收藏状态变化
        window.dispatchEvent(new CustomEvent('favoritesUpdated', {
            detail: newFavorites
        }));
        
        // 触发存储事件，让其他页面也能收到更新
        window.dispatchEvent(new StorageEvent('storage', {
            key: 'musicFavorites',
            newValue: JSON.stringify(newFavorites)
        }));
    };

    return (

                    </div>
                    <nav className="right-nav">
                        <button 
                            className="sort-button"
                            onClick={() => window.location.href = 'favorites.html'}
                            style={{
                                background: 'none', 
                                border: 'none', 
                                color: '#33FFFF', 
                                cursor: 'pointer', 
                                fontSize: '20px',
                                padding: '8px 12px'
                            }}
                        >
                            我的收藏
                        </button>
                    </nav>
                </div>
            </div>
            <div className="container">
                <div className="album-detail">
                    <div className="album-header">
                        <img 
                            src={album.cover_url} 
                            alt={album.title}
                            className="album-cover-large"
                            onError={(e) => {
                                e.target.src = 'default-cover.jpg';
                            }}
                        />
                        <div className="album-meta">

                            <p>发行年份：{album.release_year}</p>
                            <p>{album.description}</p>

                    <div className="songs-list">
                        <h2>歌曲列表 <span style={{color: '#cdcdcd', fontSize: '0.9em'}}>{album.songs.length} 首</span></h2>
                        {album.songs.map(song => {
                            const isFavorited = isSongInFavorites(song.id);
                            
                            return (
                                <div 
                                    key={song.id} 
                                    className="song-item"

                                    <div className="song-controls">
                                        {/* 爱心收藏按钮 */}

// 在 App 组件外添加全局引用
let globalSetSelectedAlbumId = null;
let globalSetCurrentView = null;

// 修改 App 组件，在 useEffect 中设置全局引用
// 修改 App 组件，添加全局引用
function App() {
    const [currentView, setCurrentView] = useState('albumList');
    const [selectedAlbumId, setSelectedAlbumId] = useState(null);
    const [currentSong, setCurrentSong] = useState(null);

    // 设置全局引用，让外部可以访问这些状态函数
    useEffect(() => {
        window.globalSetSelectedAlbumId = setSelectedAlbumId;
        window.globalSetCurrentView = setCurrentView;
        window.globalSetCurrentSong = setCurrentSong;
        
        return () => {
            // 清理时移除引用
            window.globalSetSelectedAlbumId = null;
            window.globalSetCurrentView = null;
            window.globalSetCurrentSong = null;
        };
    }, []);

    // 检查URL参数和hash并自动跳转到对应专辑
    useEffect(() => {
        // 处理 URL 参数（从其他页面跳转过来）
        const urlParams = new URLSearchParams(window.location.search);
        const albumId = urlParams.get('album');
        const songId = urlParams.get('song');
        
        console.log('URL 参数 - album:', albumId, 'song:', songId);
        
        if (albumId) {
            console.log('从URL参数获取专辑ID:', albumId);
            const album = bigbangAlbums.find(album => album.id === parseInt(albumId));
            if (album) {
                console.log('找到对应专辑:', album.title);
                setSelectedAlbumId(album.id);
                setCurrentView('albumDetail');
                
                // 滚动到专辑详情区域
                setTimeout(() => {
                    const albumJump = document.getElementById('album-jump');
                    if (albumJump) {
                        albumJump.scrollIntoView({ behavior: 'smooth' });
                    }
                }, 100);
                
                // 清除URL参数
                const newUrl = window.location.pathname;
                window.history.replaceState({}, '', newUrl);
            }
        }
        
        if (songId) {
            console.log('从URL参数获取歌曲ID:', songId);
            // 根据歌曲ID找到对应的专辑
            const album = bigbangAlbums.find(album => 
                album.songs.some(song => song.id === parseInt(songId))
            );
            if (album) {
                console.log('通过歌曲找到对应专辑:', album.title);
                setSelectedAlbumId(album.id);
                setCurrentView('albumDetail');
                
                // 滚动到专辑详情区域
                setTimeout(() => {
                    const albumJump = document.getElementById('album-jump');
                    if (albumJump) {
                        albumJump.scrollIntoView({ behavior: 'smooth' });
                    }
                }, 100);
                
                // 清除URL参数
                const newUrl = window.location.pathname;
                window.history.replaceState({}, '', newUrl);
            }
        }
        
        // 原有的hash处理逻辑
        const hash = window.location.hash.substring(1);
        if (hash) {
            const targetAlbum = bigbangAlbums.find(album => album.jump_id === hash);
            if (targetAlbum) {
                setSelectedAlbumId(targetAlbum.id);
                setCurrentView('albumDetail');
            }
        }
    }, []);

    const handleAlbumSelect = (albumId) => {
        setSelectedAlbumId(albumId);
        setCurrentView('albumDetail');
    };

    const handleBackToList = () => {
        setCurrentView('albumList');
        setSelectedAlbumId(null);
    };

    // 在专辑详情页点击歌曲时
    const handlePlaySong = (song) => {
        console.log('播放歌曲:', song);
        console.log('歌曲封面:', song.cover_url);
        
        // 确保歌曲有封面信息
        if (!song.cover_url) {
            const album = bigbangAlbums.find(a => a.id === selectedAlbumId);
            if (album) {
                song.cover_url = album.cover_url;
            }
        }
        
        // 使用全局播放器
        if (window.playSong) {
            window.playSong(song);
        } else {
            console.error('全局播放器未加载');
            // 备用方案：使用内置播放器
            setCurrentSong(song);
        }
    };

    return (
        <div>
            {currentView === 'albumList' && (
                <AlbumList 
                    onAlbumSelect={handleAlbumSelect}
                    onPlaySong={handlePlaySong}
                />
            )}
            
            {currentView === 'albumDetail' && (
                <AlbumDetail 
                    albumId={selectedAlbumId}
                    onBack={handleBackToList}
                    onPlaySong={handlePlaySong}
                />
            )}
            
            {/* 播放器始终显示，不受页面切换影响 */}
            <Player
                currentSong={currentSong}
                playlist={currentSong ? bigbangAlbums.flatMap(album => album.songs) : []}
                onPlayNext={() => {
                    if (!currentSong) return;
                    const allSongs = bigbangAlbums.flatMap(album => album.songs);
                    const index = allSongs.findIndex(s => s.id === currentSong.id);
                    const nextIndex = (index + 1) % allSongs.length;
                    setCurrentSong(allSongs[nextIndex]);
                }}
                onPlayPrev={() => {
                    if (!currentSong) return;
                    const allSongs = bigbangAlbums.flatMap(album => album.songs);
                    const index = allSongs.findIndex(s => s.id === currentSong.id);
                    const prevIndex = (index - 1 + allSongs.length) % allSongs.length;
                    setCurrentSong(allSongs[prevIndex]);
                }}
            />
        </div>
    );
}
