body {

    background: #111;
    min-height: 100vh;
    padding-bottom: 80px;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 15px;
}

.container1 {
    max-width: 2000px;
    margin: 0 auto;
    padding: 20px;
}

.header {
    text-align: center;
    color: white;
    margin-bottom: 30px;
}

.header h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
}

.header p {
    font-size: 1.2rem;
    opacity: 0.9;
}

/* 默认桌面版样式 - 5列 */
.album-grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 20px;
    margin-top: 30px;
}

.album-card {
  border: 1px solid #333;
  border-radius: 8px;
  background-color: #1a1a1a;
  color: white;
    padding: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    cursor: pointer;
    transition: all 0.3s ease;
    text-align: center;
    min-width: 0;
}

.album-card:hover {
    background: #2a2a2a;
    transform: translateX(5px);
    border-color: #33FFFF;
}

.album-cover {
    width: 100%;
    aspect-ratio: 1;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 10px;
}

.album-title {
    font-size: 1.1rem;
    font-weight: bold;
    margin-bottom: 5px;
    color: white;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.album-year {
    color: #cdcdcd;
    font-size: 0.8rem;
}

@media (min-width: 769px) {
    .album-header {
        display: flex;
        gap: 30px;
        margin-bottom: 30px;
        align-items: flex-start;
        height: 200px;
    }
    
    .album-meta {
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 100%;
    }
    
    .album-meta h1 {
        font-size: 2rem;
        margin-bottom: 10px;
        color: white;
    }
    
    .album-meta p {
        font-size: 1.1rem;
        color: #cdcdcd;
        margin-bottom: 8px;
    }
}

/* 手机版样式 - 只针对专辑列表页面 */
@media (max-width: 768px) {
    .container {
        padding: 0 12px;
        width: 100%;
        overflow-x: hidden;
    }
    
    .album-grid {
        grid-template-columns: 1fr;
        gap: 12px;
        margin-top: 20px;
        width: 100%;
    }
    
    .album-card {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px;
        text-align: left;
        width: 100%;
        max-width: 100%;
        margin: 0;
    }
    
    .album-cover {
        width: 70px;
        height: 70px;
        margin-bottom: 0;
        flex-shrink: 0;
        min-width: 70px;
    }
    
    .album-info {
        flex: 1;
        min-width: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        overflow: hidden;
        width: calc(100% - 82px);
    }
    
    .album-title {
        font-size: 1.1rem;
        font-weight: bold;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        margin-bottom: 4px;
        color: white;
        line-height: 1.3;
        width: 100%;
        display: block;
    }
    
    .album-year {
        font-size: 0.85rem;
        color: #cdcdcd;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        width: 100%;
        display: block;
    }
    
    /* 专辑详情页手机版布局 */
    .album-detail .album-header {
        flex-direction: column;
        text-align: left;
        gap: 20px;
        height: auto;
    }
    
    .album-detail .album-cover-large {
        width: 200px;
        height: 200px;
        margin: 0 auto;
    }
    
    .album-detail .album-meta {
        text-align: left;
        height: auto;
    }
    
    .album-detail .album-meta h1 {
        font-size: 1.8rem;
    }
    
    .album-detail .album-meta p {
        font-size: 1rem;
    }
}

/* 小屏手机优化 */
@media (max-width: 480px) {
    .container {
        padding: 0 10px;
    }
    
    .album-card {
        gap: 10px;
        padding: 10px;
    }
    
    .album-cover {
        width: 60px;
        height: 60px;
        min-width: 60px;
    }
    
    .album-info {
        width: calc(100% - 70px);
    }
    
    .album-title {
        font-size: 1rem;
        margin-bottom: 3px;
    }
    
    .album-year {
        font-size: 0.8rem;
    }
    
    /* 小屏手机专辑详情页优化 */
    .album-detail .album-cover-large {
        width: 150px;
        height: 150px;
    }
    
    .album-detail .album-meta h1 {
        font-size: 1.5rem;
    }
    
    .album-detail .album-meta p {
        font-size: 0.9rem;
    }
}

/* 其他样式保持不变 */
.album-detail {
    background: #111;
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    margin-top: 20px;
}

.album-header {
    display: flex;
    gap: 30px;
    margin-bottom: 30px;
    align-items: flex-start;
}

.album-cover-large {
    width: 200px;
    height: 200px;
    object-fit: cover;
    border-radius: 10px;
    flex-shrink: 0;
}

.album-meta h1 {
    font-size: 2rem;
    margin-bottom: 10px;
    color: white;
}

.album-meta p {
    font-size: 1.1rem;
    color: #cdcdcd;
    margin-bottom: 8px;
}

.songs-list {
    margin-top: 30px;
}

.songs-list h2 {
    margin-bottom: 20px;
    color: white;
    border-bottom: 2px solid #33FFFF;
    padding-bottom: 10px;
}

.song-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
    border-bottom: 1px solid #333;
    cursor: pointer;
    transition: all 0.3s ease;
    border: 1px solid #333;
    border-radius: 10px;
    margin-bottom: 5px;
}

.song-item:hover {
    background: #111;
    transform: translateX(5px);
    border-color: #33FFFF;
}

.song-item:hover .song-title,
.song-item:hover .song-duration {
    color: white;
}

.song-item:last-child {
    border-bottom: none;
    margin-bottom: 0;
}

.song-title {
    font-size: 1.1rem;
    color: white;
}

.song-duration {
    color: white;
    font-size: 0.9rem;
}

/* 新增爱心按钮样式 */
.favorite-btn {
    background: none;
    border: none;
    color: #666;
    cursor: pointer;
    font-size: 16px;
    width: 28px;
    height: 28px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    margin-right: 8px;
}

.favorite-btn:hover {
    background: rgba(255, 71, 87, 0.1);
    transform: scale(1.1);
}

.favorite-btn.active {
    color: #ff4757;
    background: rgba(255, 71, 87, 0.1);
}

.favorite-btn.active:hover {
    transform: scale(1.1);
}

.song-controls {
    display: flex;
    align-items: center;
    gap: 8px;
}

.player {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #111;
  color: white;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 20px;
  border-top: 1px solid #333;
}

.player-info {
  display: flex;
  align-items: center;
}

.player-cover {
  width: 50px;
  height: 50px;
  border-radius: 6px;
  margin-right: 10px;
}

.player-controls button {
  background: none;
  border: none;
  color: white;
  font-size: 20px;
  margin: 0 5px;
  cursor: pointer;
}

.player-progress input {
  width: 200px;
}

.loading {
    text-align: center;
    color: white;
    font-size: 1.2rem;
    margin-top: 50px;
}

.error {
    text-align: center;
    color: #ff6b6b;
    background: white;
    padding: 20px;
    border-radius: 10px;
    margin: 20px 0;
}
.title-group {
    display: inline-block;
} 

.jump-button:hover {

.header-container {
    display: flex;
    justify-content: center;

.right-nav {

        right: 10px;

  left: 5px;
  top: 25%;
  transform: translateY(-50%);

.right-nav {
  position: absolute;
  right: 5px;
  top: 25%;
  transform: translateY(-50%);
}

nav a {
    color: white;
    text-decoration: none;
    padding: 15px 25px;
    background-color: none;
    border-radius: 5px 18px;
    border: 2px solid white;
    transition: background 0.3s ease;
    font-size: 18px;

/* 完全复制留言区的 filter-buttons 样式 */

  display: flex;
  justify-content: flex-end;
  gap: 15px;
  margin-bottom: 10px;

.filter-btn {
  background: none;
  border: none;
  color: #aaa;
  font-size: 15px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.filter-btn:hover {
  color: white;
}

.filter-btn.active {
  color: white;
  font-size: 18px;
  font-weight: bold;
}

/* 修改 right-nav 布局，与 filter-btn 风格一致 */
.right-nav {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    gap: 8px;
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);

.sort-button {
    background: none;
    border: none;
    color: #aaa;
    font-size: 15px;
    cursor: pointer;
    transition: all 0.3s ease;
    padding: 8px 12px;
}

.sort-button:hover {
    color: white;
}

.sort-button.active {
    color: white;
    font-size: 18px;
    font-weight: bold;
}

/* 分隔符样式 */
.sort-separator {
    color: #666;
    font-size: 15px;
    user-select: none;
}

.left-nav a {
    padding: 13px 30px;
    font-size: 18px;
    border-radius: 5px 14px;
    color: white;
    text-decoration: none;
    border: 2px solid white;
    display: inline-block;
    transition: background 0.3s ease;
}

.left-nav a:hover {
    background-color: white;
    color: #111;
    cursor: pointer;
}

@media only screen and (max-width: 768px) {
  .left-nav {
    transform: scale(0.79);
    transform-origin: top left;
    width: auto;
    height: calc(100vh / 0.79);
    left: 0px;
    top: -8%;
  }

  .right-nav {
    position: absolute;
    right: 10px;
    top: 10px;
    transform: scale(0.79);
    transform-origin: top right;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    gap: 8px;
  }

  .full-width-line {
    transform: scaleX(1.6949);
    transform-origin: left;
  }
}

function Player({ currentSong, playlist, onPlayNext, onPlayPrev }) {
    const [isPlaying, setIsPlaying] = useState(false);
    const [progress, setProgress] = useState(0);
    const audioRef = useRef(null);

    useEffect(() => {
        if (currentSong && audioRef.current) {
            audioRef.current.src = currentSong.file_url;
            audioRef.current.load();
            if (isPlaying) {
                audioRef.current.play();
            }
        }
    }, [currentSong]);

    const togglePlayPause = () => {
        if (!audioRef.current) return;
        if (isPlaying) {
            audioRef.current.pause();
        } else {
            audioRef.current.play();
        }
        setIsPlaying(!isPlaying);
    };

    const handleTimeUpdate = () => {
        const current = audioRef.current.currentTime;
        const duration = audioRef.current.duration || 0;
        setProgress((current / duration) * 100);
    };

    const handleSeek = (e) => {
        const newTime = (e.target.value / 100) * audioRef.current.duration;
        audioRef.current.currentTime = newTime;
        setProgress(e.target.value);
    };

    if (!currentSong) return null;

    return (
        <div className="player">
            <div className="player-info">
                <img
                    src={currentSong.cover_url || 'default-cover.jpg'}
                    alt="cover"
                    className="player-cover"
                    onError={(e) => {
                        e.target.src = 'default-cover.jpg';
                    }}
                />
                <div className="player-meta">
                    <div className="player-title">{currentSong.title}</div>
                    <div className="player-artist">{currentSong.album_title || 'BIGBANG'}</div>
                </div>
            </div>

            <div className="player-controls">
                <button onClick={onPlayPrev}>⏮</button>
                <button onClick={togglePlayPause}>
                    {isPlaying ? '⏸' : '▶'}
                </button>
                <button onClick={onPlayNext}>⏭</button>
            </div>

            <div className="player-progress">
                <input
                    type="range"
                    min="0"
                    max="100"
                    value={progress}
                    onChange={handleSeek}
                />
            </div>

            <audio
                ref={audioRef}
                onTimeUpdate={handleTimeUpdate}
                onEnded={() => {
                    setIsPlaying(false);
                    onPlayNext();
                }}
            />
        </div>
    );
}

function isSongInFavorites(songId) {
    const favorites = JSON.parse(localStorage.getItem('musicFavorites') || '[]');
    return favorites.some(song => song.id === songId);
}

// 切换歌曲收藏状态
function toggleFavorite(song) {
    const favorites = JSON.parse(localStorage.getItem('musicFavorites') || '[]');
    const existingIndex = favorites.findIndex(fav => fav.id === song.id);
    
    if (existingIndex === -1) {
        // 添加到收藏
        favorites.push({
            ...song,
            addedAt: new Date().toISOString()
        });
    } else {
        // 从收藏中移除
        favorites.splice(existingIndex, 1);
    }
    
    localStorage.setItem('musicFavorites', JSON.stringify(favorites));
    
    // 同步更新全局播放器的收藏列表
    if (window.globalPlayer) {
        window.globalPlayer.favorites = favorites;
        window.globalPlayer.saveFavorites();
    }
    
    // 触发存储事件，让其他页面也能收到更新
    window.dispatchEvent(new StorageEvent('storage', {
        key: 'musicFavorites',
        newValue: JSON.stringify(favorites)
    }));
    
    return existingIndex === -1; // 返回是否添加了收藏
}

                const albumJump = document.getElementById(jumpId);
                if (albumJump) {
                    albumJump.scrollIntoView({ behavior: 'smooth' });
                    
                    // 如果有具体歌曲ID，滚动到该歌曲
                    if (songId) {
                        setTimeout(() => {
                            const songElement = document.querySelector(`[data-song-id="${songId}"]`);
                            if (songElement) {
                                songElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                                songElement.style.background = 'rgba(51, 255, 255, 0.1)';
                                setTimeout(() => {
                                    songElement.style.background = '';
                                }, 2000);
                            }
                        }, 1000);
                    }
                }
            }, 500);
        } else {
            console.log('未找到专辑，专辑ID:', albumId);
            // 如果没有找到专辑但有成员参数，显示该成员的专辑列表
            if (memberId) {
                const member = window.bigbangData.members.find(m => m.id === memberId);
                if (member) {
                    setCurrentMember(member);
                    setCurrentView('albumList');
                    console.log('显示成员专辑列表:', member.stage_name);
                }
            }
        }
    } 
    // 重要：如果只有成员参数没有专辑ID，不要显示专辑列表，保持当前状态
    // 移除 else if (memberId) 的逻辑，这样就不会自动显示成员专辑列表
}, []);

    // 处理专辑选择
    const handleAlbumSelect = (album, member = null) => {
        setSelectedAlbum(album);
        setCurrentView('albumDetail');
        
        // 设置当前成员
        if (member) {
            setCurrentMember(member);
        } else {
            // 自动检测成员
            const albumMember = window.bigbangData.members.find(m => 
                m.albums.some(a => a.id === album.id)
            );
            if (albumMember) {
                setCurrentMember(albumMember);
            }
        }
    };

    // 处理返回操作 - 简化逻辑
    const handleBackToList = () => {
        if (currentMember) {
            // 如果是成员专辑，返回到成员专辑列表
            setCurrentView('albumList');
            // 保持成员状态，AlbumList 组件会处理显示
        } else {
            // 如果是团体专辑，返回到团体专辑列表
            setCurrentView('albumList');
        }
        
        setSelectedAlbum(null);
    };

    // 处理返回到团体 - 修改为清除成员状态
    const handleBackToGroup = () => {
        setCurrentMember(null);
        // 这里不需要改变视图，AlbumList 会根据 currentMember 为 null 自动显示团体视图
    };

    // 处理成员选择
    const handleMemberSelect = (member) => {
        setCurrentMember(member);
        // 不需要改变 currentView，AlbumList 会根据 currentMember 自动显示成员专辑列表
    };

    // 其他函数保持不变...
    const handlePlaySong = (song) => {
        console.log('播放歌曲:', song);
        
        if (!song.cover_url) {
            song.cover_url = selectedAlbum?.cover_url;
            song.album_title = selectedAlbum?.title;
            song.artist = selectedAlbum?.artist;
        }
        
        if (window.playSong) {
            window.playSong(song, 'album');
        } else {
            console.error('全局播放器未加载');
            setCurrentSong(song);
        }
    };

    return (
        <div>
            {currentView === 'albumList' && (
                <AlbumList 
                    onAlbumSelect={handleAlbumSelect}
                    onPlaySong={handlePlaySong}
                    currentMember={currentMember}
                    onMemberSelect={handleMemberSelect}
                    onBackToGroup={handleBackToGroup}
                />
            )}
            
            {currentView === 'albumDetail' && selectedAlbum && (
                <AlbumDetail 
                    album={selectedAlbum}
                    onBack={handleBackToList}
                    onPlaySong={handlePlaySong}
                    currentMember={currentMember}
                />
            )}
            
            <Player
                currentSong={currentSong}
                playlist={currentSong ? window.allSongs : []}
                onPlayNext={() => {
                    if (!currentSong) return;
                    const index = window.allSongs.findIndex(s => s.id === currentSong.id);
                    const nextIndex = (index + 1) % window.allSongs.length;
                    setCurrentSong(window.allSongs[nextIndex]);
                }}
                onPlayPrev={() => {
                    if (!currentSong) return;
                    const index = window.allSongs.findIndex(s => s.id === currentSong.id);
                    const prevIndex = (index - 1 + window.allSongs.length) % window.allSongs.length;
                    setCurrentSong(window.allSongs[prevIndex]);
                }}
            />
        </div>
    );
}

// 改进全局函数，支持成员参数
window.showSongAlbum = function(song) {
    console.log('showSongAlbum 被调用，歌曲:', song);
    
    if (!song) return;
    
    // 在所有专辑中查找
    const allAlbums = [
        ...window.bigbangData.group.albums,
        ...window.bigbangData.members.flatMap(member => member.albums)
    ];
    
    const album = allAlbums.find(album => 
        album.songs.some(s => s.id === song.id)
    );
    
    if (album) {
        // 查找专辑对应的成员
        const member = window.bigbangData.members.find(m => 
            m.albums.some(a => a.id === album.id)
        );
        
        if (window.globalSetSelectedAlbumId && window.globalSetCurrentView) {
            window.globalSetSelectedAlbumId(album.id);
            window.globalSetCurrentView('albumDetail');
            
            // 设置成员状态 - 关键修复
            if (member) {
                // 确保设置当前成员状态
                if (typeof window.setCurrentMember === 'function') {
                    window.setCurrentMember(member);
                }
                // 同时更新 React 状态
                const rootComponent = window.reactRoot?._internalRoot?.current?.stateNode;
                if (rootComponent && rootComponent.setState) {
                    rootComponent.setState({ currentMember: member });
                }
            }
            
            setTimeout(() => {
                const jumpId = album.jump_id || 'album-jump';
                const albumJump = document.getElementById(jumpId);
                if (albumJump) {
                    albumJump.scrollIntoView({ behavior: 'smooth' });
                }
            }, 500);
        } else {
            // 备用方案：使用URL导航 - 确保传递成员参数
            let url = `wyy.html?album=${album.id}&song=${song.id}`;
            if (member) {
                url += `&member=${member.id}`;
            }
            console.log('使用URL导航:', url);
            window.location.href = url;
        }
    } else {
        console.log('未找到歌曲所属专辑:', song);
    }
};

// 处理URL参数和导航状态
function handleNavigationState() {
    const urlParams = new URLSearchParams(window.location.search);
    const albumId = urlParams.get('album');
    const songId = urlParams.get('song');
    const memberId = urlParams.get('member');
    const from = urlParams.get('from');
    
    // 保存导航状态到sessionStorage
    if (from === 'member' && memberId) {
        sessionStorage.setItem('lastMemberPage', memberId);
        sessionStorage.setItem('navigationSource', 'member');
    } else if (from === 'group') {
        sessionStorage.setItem('navigationSource', 'group');
    }
    
    // 如果有专辑ID，直接显示专辑详情
    if (albumId && songId) {
        showAlbumDetail(albumId, songId);
    }
}

// 修改返回按钮逻辑
function setupBackButton() {
    const backBtn = document.getElementById('back-button'); // 假设你的返回按钮有这个ID
    
    if (backBtn) {
        backBtn.addEventListener('click', function() {
            const navigationSource = sessionStorage.getItem('navigationSource');
            const lastMemberPage = sessionStorage.getItem('lastMemberPage');
            
            if (navigationSource === 'member' && lastMemberPage) {
                // 从成员专辑详情返回成员专辑列表
                showMemberAlbums(lastMemberPage);
            } else {
                // 默认返回行为（回到团体页面或其他）
                showGroupAlbums();
            }
            
            // 清除导航状态
            sessionStorage.removeItem('navigationSource');
            sessionStorage.removeItem('lastMemberPage');
        });
    }
}
