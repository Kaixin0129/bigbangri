<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>粉丝见面会2006</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #111;
      color: white;
    }

    .jump-button {
      padding: 15px 25px;
      background-color: #111;
      color: white;
      border: 2px solid white;
      border-radius: 5px 18px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .jump-button:hover {
      background-color: white;
      color: black;
      cursor: pointer;
    }

    nav {
      background-color: #111;
      padding: 20px 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 15px 25px;
      background-color: transparent;
      border-radius: 5px 18px;
      border: 2px solid white;
      transition: background 0.3s ease;
    }

    nav a:hover {
      background-color: white;
      color: #111;
    }

    main {
      padding: 40px;
      text-align: center;
    }

    .video-item {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .video-item video {
      width: 480px;
      height: 300px;
      border-radius: 10px;
    }

    .video-description {
      display: flex;
      flex-direction: column;
      justify-content: center;
      max-width: 300px;
      text-align: left;
      line-height: 1.5;
      font-size: 18px;
    }

    .video-row {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .video-box {
      display: flex;
      align-items: center;
      gap: 20px;
      max-width: 600px;
    }

    .video-box video {
      width: 400px;
      height: 300px;
      object-fit: cover;
      border-radius: 8px;
    }

    video {
      width: 300px;
      height: 200px;
      border-radius: 8px;
    }
    

    html {
        scroll-behavior: smooth;
    }

    .content-wrap {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        gap: 30px;
        margin-bottom: 40px;
    }

    .video-container video {
        width: 550px;
        height: 400px;
        border-radius: 10px;
    }

    .text-container {
        max-width: 400px;
        line-height: 1.6;
        text-align: left;
    }

    .text-container li {
        margin-left: 0;
        padding-left: 0;
    }

    .text-container ul {
        padding-left: 0;
        margin-left: 0;
        list-style-position: inside;
    }  

    .image-row {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        margin: 20px auto;
        max-width: 1000px;
    }

    .image-row img {
        width: 220px;
        height: auto;
        border-radius: 8px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 15px 25px;
      background-color: none;
      border-radius: 5px 18px;
      border: 2px solid white;
      transition: background 0.3s ease;
    }

    .jump-button {
      padding: 15px 25px;
      background-color: #111;
      color: white;
      border: 2px solid white;
      border-radius: 5px 18px;
      text-decoration: none;
      transition: all 0.3s ease;
      flex-shrink: 0;
      min-width: 120px;             /* ✅ 防止太窄 */
      white-space: nowrap;          /* ✅ 不换行 */
      text-align: center;           /* ✅ 内容居中 */
    }

    .jump-button:hover {
      background-color: white;
      color: black;
      cursor: pointer;
    }

    .header-container {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      margin-bottom: 20px;
      height: 100px;
    }

    .title-group {
      display: inline-block;
    } 

    .left-nav,
    .right-nav {
      position: absolute;
      top: 10%;
      transform: translateY(-50%);
    }

    .left-nav {
      left: 0;
    }

    .right-nav {
      right: 0;
    }

    .left-nav a,
    .right-nav a {
      padding: 18px 30px;
      font-size: 18px;
      border-radius: 5px 18px;
      color: white;
      text-decoration: none;
      border: 2px solid white;
      display: inline-block;
      transition: background 0.3s ease;
    }

    .left-nav a:hover,
    .right-nav a:hover {
      background-color: white;
      color: #111;
      cursor: pointer;
    }

  </style>
</head>
