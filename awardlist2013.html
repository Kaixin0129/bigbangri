<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>颁奖典礼2013年</title>
  <link rel="icon" href="sli.ico" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #111;
      color: white;
    }

    main {
      padding: 40px;
      text-align: center;
    }

    .content-wrap {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 40px;
      margin: 40px auto 0;
      max-width: 1000px;
    }

    .video-container {
      flex: 1 1 800px;
      max-width: 500px;
    }

    .video-container iframe {
        width: 450px;
        height: 350px;
        border-radius: 10px;
    }

    .video-row {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .video-box {
      display: flex;
      align-items: center;
      gap: 20px;
      max-width: 600px;
    }

    .video-box iframe {
      width: 450px;
      height: 350px;
      object-fit: cover;
      border-radius: 8px;
    }

    video {
      width: 500px;
      height: 400px;
      border-radius: 8px;
    }

    .photo-container img {
      height: 350px;
      width: auto;
      display: block;
    }

    iframe {
      width: 100%;
      height: 315px;
      border: none;
    }

    .text-container {
      flex: 1 1 400px;
      max-width: 500px;
      text-align: left;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .text-button-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
    }

    .button-container {
      white-space: nowrap;
      margin-top: 10px;
    }
    
    @media (max-width: 768px) {
    .text-button-container {
      flex-direction: column;
      align-items: flex-start;
      }
    }
    
    h1 {
      margin-bottom: 20px;
    }

    p {
      margin-bottom: 10px;
    }

    ul {
      padding-left: 20px;
    }

    .image-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px auto;
      max-width: 1500px;
    }

    .image-row img {
      width: auto;
      height: 300px;
      object-fit: cover;
    }


    html {
      scroll-behavior: smooth;
    }

    .full-width-line {
      width: 90vw;
      border: none;
      border-top: 1px solid white;
      margin: 20px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 15px 25px;
      background-color: none;
      border-radius: 5px 18px;
      border: 2px solid white;
      transition: background 0.3s ease;
    }

    .jump-button {
      padding: 15px 25px;
      background-color: #111;
      color: white;
      border: 2px solid white;
      border-radius: 5px 18px;
      text-decoration: none;
      transition: all 0.3s ease;
      flex-shrink: 0;
      min-width: 120px;
      white-space: nowrap;
      text-align: center;
    }

    .jump-button:hover {
      background-color: white;
      color: black;
      cursor: pointer;
    }

    .header-container {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      margin-bottom: 20px;
      height: 100px;
    }

    .title-group {
      display: inline-block;
    } 

    .left-nav,
    .right-nav {
      position: absolute;
      top: 10%;
      transform: translateY(-50%);
    }

    .left-nav {
      left: 0;
    }

    .right-nav {
      right: 0;
    }

    .left-nav a,
    .right-nav a {
      padding: 18px 30px;
      font-size: 18px;
      border-radius: 5px 18px;
      color: white;
      text-decoration: none;
      border: 2px solid white;
      display: inline-block;
      transition: background 0.3s ease;
    }

    .left-nav a:hover,
    .right-nav a:hover {
      background-color: white;
      color: #111;
      cursor: pointer;
    }

    @media only screen and (max-width: 768px) {
      html, body {
        height: 100vh;
        overflow-x: hidden;
        overflow-y: auto;
      }

      body {
        transform: scale(0.59);
        transform-origin: top left;
        width: 169.5%;
        height: calc(100vh / 0.59);
      }

      .full-width-line {
        transform: scaleX(1.6949);
        transform-origin: left;
      }
    }

  </style>
</head>
<body>
<main>
  <div class="header-container">
    <nav class="left-nav">
      <a href="awardlist.html">Back</a>
    </nav>
    <div class="title-group">
      <h1>颁奖典礼2013年</h1>
    </div>
    <nav class="right-nav">
      <a href="awardlist2014.html">2014</a>
    </nav>
  </div>

  <div style="display: flex; justify-content: center; gap: 40px; flex-wrap: wrap;">
    <div id="awardlist2010-mar-jump" style="display: flex; align-items: center; gap: 10px;">
      <a href="awardlist2010.html#awardlist2010-mar" class="jump-button">3月</a>
    </div>
  </div>
  <hr class="full-width-line" />  
  <br/>
  
  <div id="awardlist2010-mar" style="display: flex; align-items: center; justify-content: center; gap: 20px;">
    <a href="awardlist2010.html#awardlist2010-mar-jump" class="jump-button">3月</a>
  </div><br/>

  <div style="text-align: center;">
    <div class="content-wrap">
      <div class="text-container">
        <p><strong>2013年3月18日</strong></p>
        <p>TOP在 Asian Film Awards 被提名：</p>
        <ul>
          <li>Best New Actor: 71: Into the Fire《走进炮火中》</li>
        </ul><br/>
        <p>点击这里进入获奖详细资讯：<a href="https://web.archive.org/web/20131015061727/http://www.asianfilmawards.asia/nominees-and-winners/5th-afa-nominees-and-winners/" 
          target="_blank" style="color: #33FFFF;">AFA</a></p><br/>
      </div>
    </div>    
  </div>
  <img src="71top.jpg" style="height: 350px;" />
  <hr class="full-width-line" />

  <br/><br/><br/>
  <div class="header-container">
    <nav class="left-nav">
      <a href="awardlist.html">Back</a>
    </nav>
    <div class="title-group">
      <div id="footer"></div>
    </div>    
    <nav class="right-nav">
      <a href="awardlist2014.html">2014</a>
    </nav>
  </div>


</main>
  <script>
    fetch("footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer").innerHTML = data;
      });
  </script>
</body>
</html>
