      margin-bottom: 20px;
    }

    @media only screen and (max-width: 768px) {

        overflow-x: hidden;
        overflow-y: auto;
      }

      body {
        transform: scale(0.59);
        transform-origin: top left;
        width: 169.5%;
        height: calc(100vh / 0.59);
      }

      .full-width-line {
        transform: scaleX(1.6949);

      }
