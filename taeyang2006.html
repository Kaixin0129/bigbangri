      color: white;
      text-decoration: none;
      padding: 15px 25px;
      background-color: none;
      border-radius: 5px 18px;
      border: 2px solid white;
      transition: background 0.3s ease;
    }

    .jump-button {
      padding: 15px 25px;
      background-color: #111;
      color: white;
      border: 2px solid white;
      border-radius: 5px 18px;
      text-decoration: none;
      transition: all 0.3s ease;

    .jump-button:hover {
      background-color: white;
      color: black;
      cursor: pointer;
    }

    .header-container {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      margin-bottom: 20px;
      height: 100px;
    }

    .title-group {
      display: inline-block;
    } 

    .left-nav,
    .right-nav {
      position: absolute;
      top: 10%;
      transform: translateY(-50%);
    }

    .left-nav {
      left: 0;
    }

    .right-nav {
      right: 0;
    }

    .image-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px auto;
      max-width: 1500px;
    }

    .image-row img {
      width: auto;
      height: 300px;
      object-fit: cover;
    }

    .left-nav a,
    .right-nav a {
      padding: 18px 30px;
      font-size: 18px;
      border-radius: 5px 18px;
      color: white;
      text-decoration: none;
      border: 2px solid white;
      display: inline-block;
      transition: background 0.3s ease;
    }

    .left-nav a:hover,
    .right-nav a:hover {
      background-color: white;
      color: #111;
      cursor: pointer;
    }

    html {
      scroll-behavior: smooth;
    }

    .full-width-line {
      width: 90vw;
      border: none;
      border-top: 1px solid white;
      margin: 20px 0;
    }

    @media only screen and (max-width: 768px) {
      html, body {
        height: 100vh;
        overflow-x: hidden;
        overflow-y: auto;
      }

      body {
        transform: scale(0.59);
        transform-origin: top left;
        width: 169.5%;
        height: calc(100vh / 0.59);
      }

      .full-width-line {
        transform: scaleX(1.6949);
        transform-origin: left;
      }
    }
