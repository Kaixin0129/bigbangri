document.addEventListener('click', function(e) {
    const link = e.target.closest('a[href*="#"]');
    if (link) {
        const href = link.getAttribute('href');
        
        if (href.includes('.html')) {
            return;
        }
        
        e.preventDefault();
        const targetId = href.substring(1);
        const targetElement = document.getElementById(targetId);
        
        if (targetElement) {
            setTimeout(function() {
                const elementRect = targetElement.getBoundingClientRect();
                const absoluteElementTop = elementRect.top + window.pageYOffset;
                
                const offset = window.innerHeight * 0.1;
                const targetPosition = absoluteElementTop - offset;
                
                window.scrollTo({
                    top: Math.max(0, targetPosition),
                    behavior: 'smooth'
                });
                
                window.history.pushState(null, null, '#' + targetId);
            }, 50);
        }
    }
});

window.addEventListener('load', function() {
    if (window.location.hash) {
        setTimeout(function() {
            const targetId = window.location.hash.substring(1);
            const targetElement = document.getElementById(targetId);
            
            if (targetElement) {
                const elementRect = targetElement.getBoundingClientRect();
                const absoluteElementTop = elementRect.top + window.pageYOffset;
                
                const offset = window.innerHeight * 0.1;
                const targetPosition = absoluteElementTop - offset;
                
                window.scrollTo({
                    top: Math.max(0, targetPosition),
                    behavior: 'smooth'
                });
            }
        }, 300);
    }
});

const sliderStates = new Map();

function slide(button) {
  const container = button.closest('.slider-container');
  const slider = container.querySelector('.slider');
  const slides = slider.querySelectorAll('.slide-item');
  const isNext = button.classList.contains('right');
  const slideWidth = 500;

  let state = sliderStates.get(slider);
  if (state === undefined) {
    state = 0;
  }

  if (isNext) {
    state = (state + 1) % slides.length;
  } else {
    state = (state - 1 + slides.length) % slides.length;
  }

  sliderStates.set(slider, state);
  
  const offset = state * slideWidth;
  slider.style.transform = `translateX(-${offset}px)`;
}
