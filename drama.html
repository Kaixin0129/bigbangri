  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #111;
      color: white;
    }

    .jump-button {
      padding: 15px 25px;
      background-color: #111;
      color: white;
      border: 2px solid white;
      border-radius: 5px 18px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .jump-button:hover {
      background-color: white;
      color: black;
      cursor: pointer;
    }

    nav {
      background-color: #111;
      padding: 20px 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 15px 25px;
      background-color: transparent;
      border-radius: 5px 18px;
      border: 2px solid white;
      transition: background 0.3s ease;
    }

    nav a:hover {
      background-color: white;
      color: #111;
    }

    main {
      padding: 40px;
      text-align: center;
    }

    .video-item {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .video-item video {
      width: 480px;
      height: 300px;
      border-radius: 10px;
    }

    .video-description {
      display: flex;
      flex-direction: column;
      justify-content: center;
      max-width: 300px;
      text-align: left;
      line-height: 1.5;
      font-size: 18px;
    }

    .video-row {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .video-box {
      display: flex;
      align-items: center;
      gap: 10px;
      max-width: 1000px;
    }

    .video-box video {
      width: 350px;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
    }

    video {
      width: 300px;
      height: 200px;
      border-radius: 8px;
    }
    

    html {
        scroll-behavior: smooth;
    }

    .content-wrap {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        gap: 30px;
        margin-bottom: 10px;
    }

    .video-container video {
        width: 550px;
        height: 400px;
        border-radius: 10px;
    }

    .video-container iframe {
        width: 550px;
        height: 400px;
        border-radius: 10px;
    }

    .text-container {
        max-width: 400px;
        line-height: 1.6;
        text-align: left;
    }

    .text-container li {
        margin-left: 0;
        padding-left: 0;
    }

    .text-container ul {
        padding-left: 0;
        margin-left: 0;
        list-style-position: inside;
    }  

    .image-row {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        margin: 20px auto;
        max-width: 1000px;
    }

    .image-row img {
        width: 220px;
        height: auto;
        border-radius: 8px;
    }
    
    .full-width-line {
      width: 90vw;
      border: none;
      border-top: 1px solid white;
      margin-top: 10px; /* 控制和上方内容的距离 */
      margin-bottom: 20px;
    }

    .block-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .jump-tip {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 15px;
      text-align: center;
    }

    nav a.highlight-button {
      background-color: none;
      color: white;
      border: 2px solid #ff8dd3;
    }
  
    nav a.highlight-button:hover {
      background-color: none;
      color: #ff8dd3;
    }

    nav a.highlight1-button {
      background-color: none;
      color: white;
      border: 2px solid #33FFFF;
    }
  
    nav a.highlight1-button:hover {
      background-color: none;
      color: #33FFFF;
    }

    @media only screen and (max-width: 768px) {
      html, body {
        height: 100vh;
        overflow-x: hidden;
        overflow-y: auto;
      }

      body {
        transform: scale(0.59);
        transform-origin: top left;
        width: 169.5%;
        height: calc(100vh / 0.59);
      }

      .full-width-line {
        transform: scaleX(1.6949);
        transform-origin: left;
      }
    }

  </style>
</head>
