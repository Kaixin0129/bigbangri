<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>胜利门</title>
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="bigbangri" />
  <link rel="manifest" href="/site.webmanifest" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #111;
      color: white;
    }

    .jump-button {
      padding: 15px 25px;
      background-color: #111;
      color: white;
      border: 2px solid white;
      border-radius: 5px 18px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .jump-button:hover {
      background-color: white;
      color: black;
      cursor: pointer;
    }

    nav {
      background-color: #111;
      padding: 20px 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 15px 25px;
      background-color: transparent;
      border-radius: 5px 18px;
      border: 2px solid white;
      transition: background 0.3s ease;
    }

    nav a:hover {
      background-color: white;
      color: #111;
    }

    main {
      padding: 40px;
      text-align: center;
    }
    
    html {
        scroll-behavior: smooth;
    }

    .content-wrap {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        gap: 30px;
        margin-bottom: 10px;
    }

    .text-container {
        max-width: 400px;
        line-height: 1.6;
        text-align: left;
    }

    .text-container li {
        margin-left: 0;
        padding-left: 0;
    }

    .text-container ul {
        padding-left: 0;
        margin-left: 0;
        list-style-position: inside;
    }
    
    .full-width-line {
      width: 90vw;
      border: none;
      border-top: 1px solid white;
      margin-top: 10px; /* 控制和上方内容的距离 */
      margin-bottom: 20px;
    }

    nav a.highlight-button {
      background-color: none;
      color: white;
      border: 2px solid #ff8dd3;
    }
  
    nav a.highlight-button:hover {
      background-color: none;
      color: #ff8dd3;
    }

    nav a.highlight1-button {
      background-color: none;
      color: white;
      border: 2px solid #33FFFF;
    }
  
    nav a.highlight1-button:hover {
      background-color: none;
      color: #33FFFF;
    }

    @media only screen and (max-width: 768px) {
      html, body {
        height: 100vh;
        overflow-x: hidden;
        overflow-y: auto;
      }

      body {
        transform: scale(0.59);
        transform-origin: top left;
        width: 169.5%;
        height: calc(100vh / 0.59);
      }

      .full-width-line {
        transform: scaleX(1.6949);
        transform-origin: left;
      }
    }

    .jump-button-1 {
      padding: 15px 25px;
      background-color: #111;
      color: white;
      border: 2px solid #f5ed54;
      border-radius: 5px 18px;
      text-decoration: none;
      transition: all 0.3s ease;
      flex-shrink: 0;
      min-width: 120px;
      white-space: nowrap;
      text-align: center;
    }

    .jump-button-1:hover {
      background-color: white;
      color: black;
      cursor: pointer;
    }

.question-box {
  border: 2px solid white;
  border-radius: 10px 25px;
  padding: 40px 30px;
  width: 450px;
  margin: 60px auto 0 auto;
  background-color: #111;
  text-align: center;
  box-shadow: 0 0 10px rgba(255,255,255,0.2);
}

.question-box h1 {
  font-size: 25px;
  margin-bottom: 35px;
  line-height: 1.5;
}

.button-area {
  display: flex;
  justify-content: space-between;
}

  </style>
</head>
<body>
<main>
  <h2>Seungri VS The World</h2>
  <div class="question-box">
    <h1>是否相信胜利是替罪羊？</h1>
    <div class="button-area">
      <a class="jump-button" onclick="goNo()">否</a>
      <a class="jump-button" onclick="goBelieve()">相信</a>
    </div>
  </div>
  <br/><br/>
  <p>只会截取胜利在Burning Sun丑闻风波的部分而已</p><br/>
  <p>我不会选边站，也不会指责任何人是受害者或有罪，我们只是整理事件</p><br/><br/>
  <img src="kk.jpg" style="height: 150px;">
</main>
<script>
  function goBelieve() {
    window.location.href = atob("YnMuaHRtbA==");
  }

  function goNo() {
    window.location.href = atob("c2V1bmdyaWNhc2UuaHRtbA==");
  }
</script>
</body>
</html>
