const sliderStates = new Map();

function slide(button) {
  const container = button.closest('.slider-container');
  const slider = container.querySelector('.slider');
  const slides = slider.querySelectorAll('.slide-item');
  const isNext = button.classList.contains('right');
  const slideWidth = 500;

  let state = sliderStates.get(slider);
  if (state === undefined) {
    state = 0;
  }

  if (isNext) {
    state = (state + 1) % slides.length;
  } else {
    state = (state - 1 + slides.length) % slides.length;
  }

  sliderStates.set(slider, state);
  
  const offset = state * slideWidth;
  slider.style.transform = `translateX(-${offset}px)`;
}
