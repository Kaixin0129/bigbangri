  function toggleList(button, show) {
  const listItem = button.closest('li');
  
  if (show) {
    let nestedList = listItem.querySelector('ol');
    if (!nestedList) {
      nestedList = listItem.nextElementSibling;
    }
    
    if (nestedList && nestedList.tagName === 'OL') {
      nestedList.style.display = "block";
      button.style.display = "none";
      nestedList.scrollIntoView({ behavior: "smooth", block: "start" });
    }
  } else {
    const nestedList = button.closest('ol');
    
    if (nestedList) {
      nestedList.style.display = "none";
      
      let parentLi = nestedList.parentElement.closest('li');
      if (!parentLi) {
        parentLi = nestedList.previousElementSibling;
        while (parentLi && parentLi.tagName !== 'LI') {
          parentLi = parentLi.previousElementSibling;
        }
      }
      
      if (parentLi) {
        const expandBtns = parentLi.querySelectorAll('[onclick*="true"]');
        expandBtns.forEach(btn => {
          btn.style.display = "inline-block";
        });
        
        parentLi.scrollIntoView({ behavior: "smooth", block: "center" });
      }
    }
  }
}

const sliderStates = new Map();

function slide(button) {
  const container = button.closest('.slider-container');
  const slider = container.querySelector('.slider');
  const slides = slider.querySelectorAll('.slide-item');
  const isNext = button.classList.contains('right');
  const slideWidth = 500;

  let state = sliderStates.get(slider);
  if (state === undefined) {
    state = 0;
  }

  if (isNext) {
    state = (state + 1) % slides.length;
  } else {
    state = (state - 1 + slides.length) % slides.length;
  }

  sliderStates.set(slider, state);
  
  const offset = state * slideWidth;
  slider.style.transform = `translateX(-${offset}px)`;
}
