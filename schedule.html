<script src="/pagefind/pagefind.js"></script>
<script>
  window.addEventListener("DOMContentLoaded", async () => {
    const pagefind = await window.pagefind();
    const input = document.getElementById("searchInput");
    const resultsDiv = document.getElementById("searchResults");

    input.addEventListener("keydown", async (e) => {
      if (e.key === "Enter") {
        const query = input.value.trim();
        resultsDiv.innerHTML = "";
        if (query.length < 1) return;

        const results = await pagefind.search(query);

        if (results.length === 0) {
          resultsDiv.innerHTML = "<p>没有找到匹配内容。</p>";
          return;
        }

        for (const result of results.slice(0, 100)) {
          const data = await result.data();
          const div = document.createElement("div");
          div.className = "result-block";
          div.innerHTML = `
            <strong>${data.meta.title || "无标题页面"}</strong><br/>
            <div>${data.html}</div>
            <div class="result-url">${data.url}</div>
          `;
          div.onclick = () => {
            const base = window.location.origin + window.location.pathname.replace(/[^\/]*$/, '');
            window.location.href = base + data.url;
          };
          resultsDiv.appendChild(div);
        }
      }
    });
  });
</script>
