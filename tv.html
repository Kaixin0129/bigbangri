    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #111;
      color: white;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 15px 25px;
      background-color: none;
      border-radius: 5px 18px;
      border: 2px solid white;
      transition: background 0.3s ease;
    }

    .jump-button {
      padding: 15px 25px;
      background-color: #111;
      color: white;
      border: 2px solid white;
      border-radius: 5px 18px;
      text-decoration: none;
      transition: all 0.3s ease;
      flex-shrink: 0;
      min-width: 120px;
      white-space: nowrap;
      text-align: center;
    }

    .jump-button:hover {
      background-color: white;
      color: black;
      cursor: pointer;
    }

    main {
      padding: 40px;
      text-align: center;
    }

    .video-description {
      display: flex;
      flex-direction: column;
      justify-content: center;
      max-width: 300px;
      text-align: left;
      line-height: 1.5;
    }

    .video-row {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .video-box {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
      max-width: 350px;
    }

    .video-box.horizontal {
      flex-direction: row;
      align-items: center;
    }

    .video-box iframe {
      width: 350px;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
    }

    video {
      width: 300px;
      height: 200px;
      border-radius: 8px;
    }
    

    html {
        scroll-behavior: smooth;
    }

    .content-wrap {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 40px;
      margin: 40px auto 0;
      max-width: 1000px;
    }

    .video-container {
      flex: 1 1 800px;
      max-width: 500px;
    }

    .video-container iframe {
        width: 450px;
        height: 350px;
        border-radius: 10px;
    }

    .video-row {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .video-box {
      display: flex;
      align-items: center;
      gap: 20px;
      max-width: 600px;
    }

    .video-box iframe {
      width: 450px;
      height: 350px;
      object-fit: cover;
      border-radius: 8px;
    }

    video {
      width: 500px;
      height: 400px;
      border-radius: 8px;
    }

    .text-container {
      flex: 1 1 400px;
      max-width: 500px;
      text-align: left;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .image-row {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        margin: 20px auto;
        max-width: 1000px;
    }

    .image-row img {
        width: 220px;
        height: auto;
        border-radius: 8px;
    }
    
    .header-container {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      margin-bottom: 20px;
      height: 100px;
    }

    .title-group {
      display: inline-block;
    } 

    .left-nav,
    .right-nav {
      position: absolute;
      top: 10%;
      transform: translateY(-50%);
    }

    .left-nav {
      left: 0;
    }

    .right-nav {
      right: 0;
    }

    .left-nav a,
    .right-nav a {
      padding: 18px 30px;
      font-size: 18px;
      border-radius: 5px 18px;
      color: white;
      text-decoration: none;
      border: 2px solid white;
      display: inline-block;
      transition: background 0.3s ease;
    }

    .left-nav a:hover,
    .right-nav a:hover {
      background-color: white;
      color: #111;
      cursor: pointer;
    }

    @media only screen and (max-width: 768px) {
      html, body {
        height: 100vh;
        overflow-x: hidden;
        overflow-y: auto;
      }

      body {
        transform: scale(0.59);
        transform-origin: top left;
        width: 169.5%;
        height: calc(100vh / 0.59);
      }

      .full-width-line {
        transform: scaleX(1.6949);
        transform-origin: left;
      }
    }

    .full-width-line {
      width: 90vw;
      border: none;
      border-top: 1px solid white;
      margin: 20px 0;
    }

  </style>
