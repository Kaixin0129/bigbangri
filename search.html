  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;

    body {
      background-color: #111;
      color: white;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 15px 25px;
      background-color: none;
      border-radius: 5px 18px;
      border: 2px solid white;
      transition: background 0.3s ease;
    }

    .jump-button {
      padding: 15px 25px;
      background-color: #111;
      color: white;
      border: 2px solid white;
      border-radius: 5px 18px;
      text-decoration: none;
      transition: all 0.3s ease;
      flex-shrink: 0;
      min-width: 120px;
      white-space: nowrap;
      text-align: center;
    }

    .jump-button:hover {
      background-color: white;
      color: black;
      cursor: pointer;
    }

    main {
      padding: 40px;
      text-align: center;
    }

    .video-item {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .video-item video {
      width: 480px;
      height: 300px;
      border-radius: 10px;
    }

    .video-description {
      display: flex;
      flex-direction: column;
      justify-content: center;
      max-width: 300px;
      text-align: left;
      line-height: 1.5;
    }

    .video-row {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .video-box {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
      max-width: 350px;
    }

    .video-box.horizontal {
      flex-direction: row;
      align-items: center;
    }

    .video-box iframe {
      width: 350px;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
    }

    video {
      width: 300px;
      height: 200px;
      border-radius: 8px;
    }
    
    html {
        scroll-behavior: smooth;
    }
    
    .header-container {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      margin-bottom: 20px;
      height: 100px;
    }

    .title-group {
      display: inline-block;
    } 

    .left-nav,
    .right-nav {
      position: absolute;
      top: 10%;
      transform: translateY(-50%);
    }

    .left-nav {
      left: 0;
    }

    .right-nav {
      right: 0;
    }

    .left-nav a,
    .right-nav a {
      padding: 18px 30px;
      font-size: 18px;
      border-radius: 5px 18px;
      color: white;
      text-decoration: none;
      border: 2px solid white;
      display: inline-block;
      transition: background 0.3s ease;
    }

    .left-nav a:hover,
    .right-nav a:hover {
      background-color: white;
      color: #111;
      cursor: pointer;
    }

    .full-width-line {
      width: 90vw;
      border: none;
      border-top: 1px solid white;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    @media only screen and (max-width: 768px) {
      html, body {
        height: 100vh;
        overflow-x: hidden;
        overflow-y: auto;
      }

      body {
        transform: scale(0.59);
        transform-origin: top left;
        width: 169.5%;
        height: calc(100vh / 0.59);
      }

      .full-width-line {
        transform: scaleX(1.6949);
        transform-origin: left;
      }
    }

    .content-wrap {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 40px;
      margin: 40px auto 0;
      max-width: 1000px;
    }

    .video-container {
      flex: 1 1 800px;
      max-width: 500px;
    }

    .video-container iframe {
        width: 450px;
        height: 350px;
        border-radius: 10px;
    }

    .video-row {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .video-box {
      display: flex;
      align-items: center;
      gap: 20px;
      max-width: 600px;
    }

    .video-box iframe {
      width: 450px;
      height: 350px;
      object-fit: cover;
      border-radius: 8px;
    }

    video {
      width: 500px;
      height: 400px;
      border-radius: 8px;
    }

    .photo-container img {
      height: 350px;
      width: auto;
      display: block;
    }

    iframe {
      width: 100%;
      height: 315px;
      border: none;
    }

    .text-container {
      flex: 1 1 400px;
      max-width: 500px;
      text-align: left;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .text-button-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
    }

    .button-container {
      white-space: nowrap;
      margin-top: 10px;
    }
    
    @media (max-width: 768px) {
    .text-button-container {
      flex-direction: column;
      align-items: flex-start;
      }
    }
    
    h1 {
      margin-bottom: 20px;
    }

    p {
      margin-bottom: 10px;
    }

    ul {

    }

  .slider {
    display: flex;
    flex-wrap: nowrap;
    transition: transform 0.5s ease;
  }

  .slide-item {
    flex-shrink: 0;
    width: 500px;
    height: 400px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .slide-img {
    max-height: 100%;
    max-width: 100%;
    object-fit: contain;
    display: block;
    margin: auto;
  }

  .slider-container {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 40px auto;

  }

  .slider-wrapper {
    position: relative;
    overflow: hidden;
    width: 500px;
    height: 400px;
  }

  .nav-button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(255, 255, 255, 0.7);
    border: none;
    padding: 10px 15px;
    font-size: 24px;
    cursor: pointer;
    border-radius: 10px;
    z-index: 10;
    transition: background-color 0.3s;
  }

  .nav-button.left {
    right: 100%;
    margin-right: 10px
  }

  .nav-button.right {
    left: 100%;
    margin-left: 10px;
  }

  .img-landscape {

    height: 300px;
    object-fit: contain;
  }

  .img-portrait {
    width: 300px;
    height: 400px;
    object-fit: contain;
  }

.result {
  display: flex;
  justify-content: center;   /* 整体居中 */
  align-items: center;       /* 上下居中 */
  gap: 20px;                 /* 视频和文字之间的距离 */
  margin: 20px auto;
  padding: 15px;
  border: 1px solid #333;
  border-radius: 8px;
  background-color: #1a1a1a;
}

.result .text-container {
  max-width: 500px;        /* 限制文字区域宽度，避免太宽 */
  margin: 0 auto;          /* 整体居中 */
  text-align: left;        /* 内部文字靠左 */
  color: white;
}

#searchInput {
  padding: 18px 24px 18px 52px;    /* 左边留出空间放图标 */
  width: 600px;                    
  border: 3px solid #33FFFF;       
  border-radius: 9999px;           
  background-color: #111;
  color: white;
  font-size: 20px;                 
  outline: none;
  transition: border-color 0.3s ease, width 0.3s ease;

  /* 放大镜图标 */
  background-image: url("data:image/svg+xml;base64,PHN2ZyBmaWxsPSJub25lIiBzdHJva2U9IndoaXRlIiBzdHJva2Utd2lkdGg9IjIiIHZpZXdCb3g9IjAgMCAyNCAyNCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48Y2lyY2xlIGN4PSIxMSIgY3k9IjExIiByPSI3Ii8+PGxpbmUgeDE9IjIxIiB5MT0iMjEiIHgyPSIxNi42NSIgeTI9IjE2LjY1Ii8+PC9zdmc+");
  background-repeat: no-repeat;
  background-position: 20px center; /* 图标在输入框里面的水平位置 */
  background-size: 20px 20px;       /* 图标大小 */
}

#searchInput:hover,
#searchInput:focus {
  border-color: #ff8dd3;
}

html {
  scroll-behavior: smooth;
  scroll-padding-top: 40vh;
}

  </style>
</head>
<body>
  <main>
  <div class="header-container">
    <nav class="left-nav">
      <a href="index.html">Back</a>
    </nav>
    <div class="title-group">
      <h1>搜索</h1>
    </div>
  </div>
<p>搜索范围只限于查找 "完整时间线" 内容，其余内容请移步至主页面查寻</p><br/>
<input type="text" id="searchInput" placeholder="搜索关键词..." />
<div id="searchResults"></div><br/><br/>
</main>
<script>
    let index = [];
    
    // 加载搜索索引
    fetch("search_index.json")
      .then(res => res.json())
      .then(data => {
        index = data;
        console.log("搜索索引加载完成，共", index.length, "条记录");
      })
      .catch(error => console.error("加载搜索索引失败:", error));

    // 监听搜索输入
    document.getElementById("searchInput").addEventListener("keyup", function(e) {
      if (e.key === "Enter") {
        let keyword = this.value.trim();
        if (keyword) {
          search(keyword);
        }
      }
    });

    function search(keyword) {
      let resultsDiv = document.getElementById("searchResults");
      resultsDiv.innerHTML = "";
      
      if (!keyword) return;

      // 过滤包含关键词的条目
      let results = index.filter(item => 
        item.text.toLowerCase().includes(keyword.toLowerCase())
      );
      
      if (results.length === 0) {
        resultsDiv.innerHTML = "<p>没有找到结果</p>";
        return;
      }

      // 显示搜索结果
      results.forEach(item => {
        // 创建结果容器
        let resultDiv = document.createElement("div");
        resultDiv.className = "result";
        
        // 解析HTML内容以提取视频和文本部分
        const tempDiv = document.createElement("div");
        tempDiv.innerHTML = item.html;
        
        // 获取视频容器
        const videoContainer = tempDiv.querySelector(".video-container");
        // 获取文本容器
        const textContainer = tempDiv.querySelector(".text-container");
        
        // 构建结果HTML
        resultDiv.innerHTML = `
          <div class="text-container">
            <a href="${item.url}" style="color: inherit; text-decoration: none;">
              ${textContainer ? textContainer.innerHTML : item.text}
            </a>
          </div>
        `;
        
        resultsDiv.appendChild(resultDiv);
      });
    }

</script>
</body>
</html>
