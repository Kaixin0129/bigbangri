<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的收藏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #111;
            color: white;
            min-height: 100vh;
            padding-bottom: 80px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #33FFFF;
        }

        .back-button {
            background: none;
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 5px 14px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 20px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: white;
            color: #111;
        }

        .header h1 {
            font-size: 2rem;
            color: #33FFFF;
        }

        .favorites-count {
            color: #cdcdcd;
            margin-left: 10px;
            font-size: 1rem;
        }

        .favorites-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .favorite-song-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #1a1a1a;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #333;
        }

        .favorite-song-item:hover {
            background: #2a2a2a;
            transform: translateX(5px);
            border-color: #33FFFF;
        }

        .favorite-song-cover {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            margin-right: 20px;
            flex-shrink: 0;
            object-fit: cover;
        }

        .favorite-song-info {
            flex: 1;
            min-width: 0;
        }

        .favorite-song-title {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .favorite-song-album {
            color: #cdcdcd;
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .remove-favorite {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .remove-favorite:hover {
            color: #ff4757;
            background: rgba(255, 71, 87, 0.1);
        }

        .empty-state {
            text-align: center;
            color: #666;
            padding: 60px 20px;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .favorite-song-item {
                padding: 12px;
            }
            
            .favorite-song-cover {
                width: 50px;
                height: 50px;
                margin-right: 15px;
            }
            
            .favorite-song-title {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-button" onclick="goBack()">返回</button>
            <h1>我的收藏 <span class="favorites-count" id="favorites-count">(0)</span></h1>
        </div>
        
        <div class="favorites-list" id="favorites-list">
            <div class="empty-state">暂无收藏歌曲</div>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        function loadFavorites() {
            const favorites = JSON.parse(localStorage.getItem('musicFavorites') || '[]');
            const favoritesList = document.getElementById('favorites-list');
            const favoritesCount = document.getElementById('favorites-count');
            
            favoritesCount.textContent = `(${favorites.length})`;
            
            if (favorites.length === 0) {
                favoritesList.innerHTML = '<div class="empty-state">暂无收藏歌曲</div>';
                return;
            }
            
            favoritesList.innerHTML = favorites.map(song => `
                <div class="favorite-song-item" onclick="playSong(${song.id})">
                    <img src="${song.cover_url || 'default-cover.jpg'}" alt="${song.title}" class="favorite-song-cover">
                    <div class="favorite-song-info">
                        <div class="favorite-song-title">${song.title}</div>
                        <div class="favorite-song-album">${song.album_title || 'BIGBANG'}</div>
                    </div>
                    <button class="remove-favorite" onclick="removeFavorite(event, ${song.id})">✕</button>
                </div>
            `).join('');
        }

function playSong(songId) {
    if (window.opener) {
        // 从父窗口获取所有歌曲数据
        const allSongs = window.opener.bigbangAlbums ? 
            window.opener.bigbangAlbums.flatMap(album => album.songs) : [];
        
        const song = allSongs.find(s => s.id === songId);
        if (song) {
            // 调用父窗口的播放函数
            window.opener.playSong(song);
            window.close(); // 关闭收藏页面
        } else {
            alert('歌曲播放失败，请确保在原页面打开收藏功能');
        }
    } else {
        alert('歌曲播放失败，请确保在原页面打开收藏功能');
    }
}

        function removeFavorite(event, songId) {
            event.stopPropagation();
            
            const favorites = JSON.parse(localStorage.getItem('musicFavorites') || '[]');
            const updatedFavorites = favorites.filter(song => song.id !== songId);
            localStorage.setItem('musicFavorites', JSON.stringify(updatedFavorites));
            
            loadFavorites();
        }

        // 页面加载时显示收藏列表
        document.addEventListener('DOMContentLoaded', loadFavorites);
    </script>
</body>
</html>
