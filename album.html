function SearchPage({ onBack, onAlbumSelect, onPlaySong }) {
    const [searchQuery, setSearchQuery] = useState('');
    const [searchResults, setSearchResults] = useState([]);

    const performSearch = (query) => {
        if (!query.trim()) {
            setSearchResults([]);
            return;
        }

        const queryLower = query.toLowerCase();
        const allAlbums = [
            ...window.bigbangData.group.albums,
            ...window.bigbangData.group.collaborations,
            ...window.bigbangData.members.flatMap(member => member.albums),
            ...window.bigbangData.members.flatMap(member => member.collaborations)
        ];

        const seenSongs = new Set();
        const results = [];

        allAlbums.forEach(album => {
            album.songs.forEach(song => {
                if (song.title.toLowerCase().includes(queryLower)) {
                    const songKey = `${song.title}_${album.id}`;
                    
                    if (!seenSongs.has(songKey)) {
                        seenSongs.add(songKey);
                        
                        const songWithAlbumInfo = {
                            ...song,
                            cover_url: song.cover_url || album.cover_url,
                            album_title: album.title,
                            artist: album.artist || 'BIGBANG',
                            album_id: album.id,
                            album_type: album.type,
                            release_year: album.release_year,
                        };
                        
                        results.push(songWithAlbumInfo);
                    }
                }
            });
        });

        results.sort((a, b) => {
            const yearA = extractYear(a.release_year);
            const yearB = extractYear(b.release_year);
            return yearB - yearA;
        });

        setSearchResults(results);
    };

    const extractYear = (releaseYear) => {
        const match = releaseYear?.match(/(\d{4})/);
        return match ? parseInt(match[1]) : 0;
    };

    const handleSearchChange = (e) => {
        const query = e.target.value;
        setSearchQuery(query);
        performSearch(query);
    };

    const handleResultClick = (song) => {
        const allAlbums = [
            ...window.bigbangData.group.albums,
            ...window.bigbangData.group.collaborations,
            ...window.bigbangData.members.flatMap(member => member.albums),
            ...window.bigbangData.members.flatMap(member => member.collaborations)
        ];
        
        const album = allAlbums.find(a => a.id === song.album_id);
        
        if (album) {
            const member = window.bigbangData.members.find(m => 
                m.albums.some(a => a.id === album.id) || 
                m.collaborations.some(a => a.id === album.id)
            );
            
            onAlbumSelect(album, member);
        }
    };

    const handlePlayClick = (e, song) => {
        e.stopPropagation();
        onPlaySong(song);
    };

    return (
        <div className="search-page">
            <div className="container1">
                <div className="header-container">
                    <nav className="left-nav">
                        <a href="#" onClick={(e) => { e.preventDefault(); onBack(); }}>
                            Back
                        </a>
                    </nav>
                    <div className="title-group">
                        <h1>&nbsp;</h1>
                    </div>
                    <div className="search-container">
                        <input
                            type="text"
                            className="search-box"
                            placeholder="搜索歌曲名称..."
                            value={searchQuery}
                            onChange={handleSearchChange}
                            autoFocus
                        />
                    </div>
                    <nav className="right-nav">
                        <button 
                            className="sort-button"
                            onClick={() => window.location.href = 'favorites.html'}
                            style={{
                                background: 'none', 
                                border: 'none', 
                                color: '#33FFFF', 
                                cursor: 'pointer', 
                                fontSize: '20px',
                                padding: '8px 12px'
                            }}
                        >
                            我的收藏
                        </button>
                    </nav>
                </div>
            </div>
            
            <div className="container">
                <div style={{ 
                    textAlign: 'center', 
                    color: '#33FFFF', 
                    fontSize: '1.5rem', 
                    marginBottom: '20px',
                    fontWeight: 'bold'
                }}>
                    搜索结果
                </div>
                
                <div className="search-results">
                    {searchResults.length > 0 ? (
                        searchResults.map(song => (
                            <div 
                                key={`${song.id}_${song.album_id}`} 
                                className="search-result-item"
                                onClick={() => handleResultClick(song)}
                            >
                                <img 
                                    src={song.cover_url} 
                                    alt={song.album_title}
                                    className="search-result-cover"
                                    onError={(e) => {
                                        e.target.src = 'default-cover.jpg';
                                    }}
                                />
                                <div className="search-result-info">
                                    <div className="search-result-title">{song.title}</div>
                                    <div className="search-result-album">{song.album_title}</div>
                                    <div className="search-result-year" style={{
                                        color: '#aaa',
                                        fontSize: '0.8rem',
                                        marginTop: '2px'
                                    }}>
                                        {song.release_year}
                                    </div>
                                </div>
                                <button 
                                    onClick={(e) => handlePlayClick(e, song)}
                                    style={{
                                        background: 'none',
                                        border: 'none',
                                        color: '#33FFFF',
                                        cursor: 'pointer',
                                        fontSize: '20px',
                                        padding: '8px',
                                        borderRadius: '50%',
                                        transition: 'all 0.3s ease'
                                    }}
                                    onMouseOver={(e) => {
                                        e.target.style.background = 'rgba(51, 255, 255, 0.1)';
                                        e.target.style.transform = 'scale(1.1)';
                                    }}
                                    onMouseOut={(e) => {
                                        e.target.style.background = 'none';
                                        e.target.style.transform = 'scale(1)';
                                    }}

                        <div className="no-results">未找到相关歌曲</div>
                    ) : (
                        <div className="no-results">请输入歌曲名称进行搜索</div>
                    )}
                </div>
            </div>
        </div>
    );
}

function Player({ currentSong, playlist, onPlayNext, onPlayPrev }) {
    const [isPlaying, setIsPlaying] = useState(false);
    const [progress, setProgress] = useState(0);
    const audioRef = useRef(null);

    useEffect(() => {
        if (currentSong && audioRef.current) {
            audioRef.current.src = currentSong.file_url;
            audioRef.current.load();
            if (isPlaying) {
                audioRef.current.play();
            }
        }
    }, [currentSong]);

    const togglePlayPause = () => {
        if (!audioRef.current) return;
        if (isPlaying) {
            audioRef.current.pause();
        } else {
            audioRef.current.play();
        }
        setIsPlaying(!isPlaying);
    };

    const handleTimeUpdate = () => {
        const current = audioRef.current.currentTime;
        const duration = audioRef.current.duration || 0;
        setProgress((current / duration) * 100);
    };

    const handleSeek = (e) => {
        const newTime = (e.target.value / 100) * audioRef.current.duration;
        audioRef.current.currentTime = newTime;
        setProgress(e.target.value);
    };

    if (!currentSong) return null;

    return (
        <div className="player">
            <div className="player-info">
                <img
                    src={currentSong.cover_url || 'default-cover.jpg'}
                    alt="cover"
                    className="player-cover"
                    onError={(e) => {
                        e.target.src = 'default-cover.jpg';
                    }}
                />
                <div className="player-meta">
                    <div className="player-title">{currentSong.title}</div>
                    <div className="player-artist">{currentSong.album_title || 'BIGBANG'}</div>
                </div>
            </div>

            <div className="player-controls">
                <button onClick={onPlayPrev}>&lt;</button>
                <button onClick={togglePlayPause}>
                    {isPlaying ? '❚❚' : '▷'}
                </button>
                <button onClick={onPlayNext}>&gt;</button>
            </div>

            <div className="player-progress">
                <input
                    type="range"
                    min="0"
                    max="100"
                    value={progress}
                    onChange={handleSeek}
                />
            </div>

            <audio
                ref={audioRef}
                onTimeUpdate={handleTimeUpdate}
                onEnded={() => {
                    setIsPlaying(false);
                    onPlayNext();
                }}
            />
        </div>
    );
}

const AlbumList = ({ onAlbumSelect, onPlaySong, currentMember, onMemberSelect, onBackToGroup }) => {
    const [currentView, setCurrentView] = useState(currentMember ? 'member' : 'group');
    const [sortOrder, setSortOrder] = useState('all');
    const [collaborationFilter, setCollaborationFilter] = useState('all');

    const parseDate = (releaseYear) => {
        if (!releaseYear) return new Date(0);
        
        const matchFull = releaseYear.match(/(\d{4})年(\d{1,2})月(\d{1,2})日/);
        if (matchFull) {
            const year = parseInt(matchFull[1]);
            const month = parseInt(matchFull[2]) - 1;
            const day = parseInt(matchFull[3]);
            return new Date(year, month, day);
        }
        
        const matchMonth = releaseYear.match(/(\d{4})年(\d{1,2})月/);
        if (matchMonth) {
            const year = parseInt(matchMonth[1]);
            const month = parseInt(matchMonth[2]) - 1;
            return new Date(year, month, 1);
        }
        
        const matchYear = releaseYear.match(/(\d{4})/);
        if (matchYear) {
            const year = parseInt(matchYear[1]);
            return new Date(year, 0, 1);
        }
        
        return new Date(0);
    };

    useEffect(() => {
        if (currentMember) {
            setCurrentView('member');
        } else {
            setCurrentView('group');
        }
    }, [currentMember]);

    const handleSortChange = (order) => {
        setSortOrder(order);
    };

    const handleBackToAlbum = () => {
        window.location.href = 'index.html';
    };

    const handleBack = (e) => {
        e.preventDefault();
        
        // 清除URL参数
        window.history.replaceState({}, '', window.location.pathname);
        
        // 根据当前视图决定返回逻辑
        if (currentView === 'member' && currentMember) {
            // 从成员专辑页面返回到成员选择页面
            setCurrentView('members');
        } else if (currentView === 'members') {
            // 从成员选择页面返回到团体页面
            setCurrentView('group');
            if (onBackToGroup) {
                onBackToGroup();
            }
        } else if (currentView === 'group_collaborations') {
            // 从团体参与专辑返回到团体专辑页面
            setCurrentView('group');
        } else if (currentView === 'member_collaborations' && currentMember) {
            // 从成员参与专辑返回到成员专辑页面
            setCurrentView('member');
        } else if (currentView === 'group') {
            // 从团体专辑页面返回到首页
            handleBackToAlbum();
        }
    };

    const handleMemberSelect = (member) => {
        onMemberSelect(member);
        setCurrentView('member');
    };

    const handleViewSwitch = (newView) => {
        setCurrentView(newView);
        if (newView === 'group' && onBackToGroup) {
            onBackToGroup();
        }
    };

    const getCurrentAlbums = () => {
        let albums = [];
        
        if (currentView === 'group') {
            albums = window.bigbangData.group.albums;
        } else if (currentView === 'group_collaborations') {
            albums = window.bigbangData.group.collaborations;
        } else if (currentView === 'member' && currentMember) {
            albums = currentMember.albums;
        } else if (currentView === 'member_collaborations' && currentMember) {
            albums = currentMember.collaborations;
            
            if (collaborationFilter === 'bigbang') {
                albums = albums.filter(album => album.collaboration_type === 'bigbang');
            } else if (collaborationFilter === 'others') {
                albums = albums.filter(album => album.collaboration_type === 'others');
            }
        } else if (currentView === 'members') {
            albums = window.bigbangData.members.flatMap(member => 
                member.albums.map(album => ({
                    ...album,
                    artist: member.stage_name,
                    member_id: member.id
                }))
            );
        }
        
        return [...albums].sort((a, b) => {
            const dateA = parseDate(a.release_year);
            const dateB = parseDate(b.release_year);
            
            if (sortOrder === 'latest') {
                return dateB.getTime() - dateA.getTime();
            } else {
                return dateA.getTime() - dateB.getTime();
            }
        });
    };

    const currentAlbums = getCurrentAlbums();

    const renderMembersGrid = () => {
        return (
            <div className="album-grid">
                {window.bigbangData.members.map(member => (
                    <div 
                        key={member.id}
                        className="album-card"
                        onClick={() => handleMemberSelect(member)}
                    >
                        <img 
                            src={member.cover_url} 
                            alt={member.stage_name}
                            className="album-cover"
                            onError={(e) => {
                                e.target.src = 'default-cover.jpg';
                            }}
                        />
                        <div className="album-info">
                            <div className="album-title">{member.stage_name}</div>
                            <div className="album-year">{member.name}</div>
                        </div>
                    </div>
                ))}
            </div>
        );
    };

    const renderAlbumsGrid = () => {
        const isCollaborationView = currentView === 'group_collaborations' || currentView === 'member_collaborations';
        
        return (
            <div className="album-grid">
                {currentAlbums.map(album => (
                    <div 
                        key={album.id} 
                        className={isCollaborationView ? 'collaboration-album-card' : 'album-card'}
                        onClick={() => onAlbumSelect(album, currentMember)}
                        data-album-id={album.id}
                    >
                        <img 
                            src={album.cover_url} 
                            alt={album.title}
                            className={isCollaborationView ? 'collaboration-album-cover' : 'album-cover'}
                            onError={(e) => {
                                e.target.src = 'default-cover.jpg';
                            }}
                        />
                        <div className={isCollaborationView ? 'collaboration-album-info' : 'album-info'}>
                            <div className={isCollaborationView ? 'collaboration-album-title' : 'album-title'}>
                                {album.title}
                            </div>
                            <div className={isCollaborationView ? 'collaboration-album-year' : 'album-year'}>
                                {album.release_year}
                                {!isCollaborationView && album.artist && ` • ${album.artist}`}
                            </div>
                        </div>
                    </div>
                ))}
            </div>
        );
    };

window.addEventListener('favoritesUpdated', function(event) {

    if (window.globalSetFavorites) {
        window.globalSetFavorites(event.detail.favorites);

const AlbumDetail = ({ album, onBack, onPlaySong, currentMember }) => {
    const [favorites, setFavorites] = useState([]);
    const [highlightedSongId, setHighlightedSongId] = useState(null);
    const [lastUpdate, setLastUpdate] = useState(Date.now());

    // 加载收藏数据
    const loadFavorites = () => {
        const savedFavorites = JSON.parse(localStorage.getItem('musicFavorites') || '[]');
        setFavorites(savedFavorites);
        return savedFavorites;
    };

    useEffect(() => {
        // 初始化时加载收藏
        loadFavorites();
        
        const handleFavoritesUpdated = () => {
            console.log('App收到收藏更新事件');
            // 强制重新渲染当前视图
            if (window.globalSetCurrentView && window.globalSetCurrentView() === 'albumDetail' && album) {
                loadFavorites();
            }
        };
        
        window.addEventListener('favoritesUpdated', handleFavoritesUpdated);
        
        return () => {
            window.removeEventListener('favoritesUpdated', handleFavoritesUpdated);
        };
    }, [album]);

    useEffect(() => {
        // 每次 lastUpdate 变化时，重新检查收藏状态
        console.log('lastUpdate changed, current favorites:', favorites.length);
    }, [lastUpdate]);

    const formatDuration = (seconds) => {
        const mins = Math.floor(seconds / 60);
        const secs = seconds % 60;
        return `${mins}:${secs.toString().padStart(2, '0')}`;
    };

    const isSongInFavorites = (songId) => {
        return favorites.some(song => song.id === songId);
    };

    const handleFavoriteClick = (e, song) => {
        e.stopPropagation();
        
        const currentFavorites = JSON.parse(localStorage.getItem('musicFavorites') || '[]');
        const existingIndex = currentFavorites.findIndex(fav => fav.id === song.id);
        
        let newFavorites;
        let isNowFavorite;
        
        if (existingIndex === -1) {
            isNowFavorite = true;
            newFavorites = [...currentFavorites, {
                ...song,
                addedAt: new Date().toISOString()
            }];
        } else {
            isNowFavorite = false;
            newFavorites = currentFavorites.filter(fav => fav.id !== song.id);
        }
        
        localStorage.setItem('musicFavorites', JSON.stringify(newFavorites));
        setFavorites(newFavorites);
        setLastUpdate(Date.now());
        
        const favoriteStatusChangedEvent = new CustomEvent('favoriteStatusChanged', {
            detail: {
                songId: song.id,
                isFavorite: isNowFavorite,
                song: song
            }
        });
        window.dispatchEvent(favoriteStatusChangedEvent);
        
        // 发布收藏更新事件
        const favoritesUpdatedEvent = new CustomEvent('favoritesUpdated', {
            detail: {
                favorites: newFavorites,
                updatedSong: song,
                action: isNowFavorite ? 'added' : 'removed'
            }
        });
        window.dispatchEvent(favoritesUpdatedEvent);
        
        if (window.globalPlayer) {
            window.globalPlayer.favorites = newFavorites;
            window.globalPlayer.saveFavorites();
        }
    };

    // 渲染歌曲列表时，使用最新的收藏状态
    const renderSongList = () => {
        return album.songs.map(song => {
            const isFavorited = isSongInFavorites(song.id);
            const isHighlighted = highlightedSongId === song.id;
            const hasMV = song.mv_url;
            
            return (
                <div 
                    key={song.id} 
                    className="song-item"
                    onClick={() => onPlaySong(song)}
                    data-song-id={song.id}
                    style={{
                        background: isHighlighted ? 'rgba(51, 255, 255, 0.1)' : '',
                        borderColor: isHighlighted ? '#33FFFF' : '#333',
                        transform: isHighlighted ? 'translateX(10px)' : 'none'
                    }}
                >
                    <span className="song-title">
                        {song.title}
                        {hasMV && (
                            <span 
                                style={{
                                    color: '#33FFFF',
                                    fontSize: '12px',
                                    marginLeft: '8px',
                                    fontWeight: 'bold'
                                }}
                                title="有MV视频"
                            >
                                MV
                            </span>
                        )}
                    </span>
                    <div className="song-controls">
                        <button 
                            className={`favorite-btn ${isFavorited ? 'active' : ''}`}
                            onClick={(e) => handleFavoriteClick(e, song)}
                            title={isFavorited ? '取消收藏' : '添加到收藏'}
                        >
                            {isFavorited ? '❤️' : '🤍'}
                        </button>
                        
                        <button 
                            onClick={(e) => {
                                e.stopPropagation();
                                if (window.globalPlayer) {
                                    window.globalPlayer.addToPlaylist(song);
                                    const button = e.target;
                                    const originalText = button.innerHTML;
                                    button.innerHTML = '✓';
                                    button.style.color = '#33FFFF';
                                    button.style.transform = 'scale(1.2)';
                                    
                                    setTimeout(() => {
                                        button.innerHTML = originalText;
                                        button.style.color = '#33FFFF';
                                        button.style.transform = 'scale(1)';
                                    }, 1000);
                                }
                            }}
                            style={{
                                background: 'none',
                                border: 'none',
                                color: '#33FFFF',
                                cursor: 'pointer',
                                fontSize: '18px',
                                width: '28px',
                                height: '28px',
                                borderRadius: '50%',
                                display: 'flex',
                                alignItems: 'center',
                                justifyContent: 'center',
                                transition: 'all 0.3s ease',
                                fontWeight: 'bold'
                            }}
                            onMouseOver={(e) => {
                                e.target.style.background = 'rgba(51, 255, 255, 0.1)';
                                e.target.style.transform = 'scale(1.1)';
                            }}
                            onMouseOut={(e) => {
                                e.target.style.background = 'none';
                                e.target.style.transform = 'scale(1)';
                            }}
                            title="添加到播放列表"
                        >
                            +
                        </button>
                    </div>
                </div>
            );
        });
    };

    const handleBackClick = (e) => {
        e.preventDefault();
        onBack();
    };

    return (
        <div id={album.jump_id || 'album-jump'}>
            <div className="container1">
                <div className="header-container">
                    <nav className="left-nav">
                        <a href="#" onClick={handleBackClick}>
                            {currentMember ? 'Back' : 'Back'}
                        </a>
                    </nav>
                    <div className="title-group">
                        <h1>&nbsp;</h1>
                    </div>
                    <div className="search-container">
                        <input
                            type="text"
                            className="search-box"
                            placeholder="搜索歌曲..."
                            onClick={() => window.globalSetCurrentView('search')}
                            readOnly
                        />
                    </div>
                    <nav className="right-nav">
                        <button 
                            className="sort-button"
                            onClick={() => {
                                // 跳转到收藏页面前，确保收藏状态已保存
                                localStorage.setItem('musicFavorites', JSON.stringify(favorites));
                                window.location.href = 'favorites.html';
                            }}
                            style={{
                                background: 'none', 
                                border: 'none', 
                                color: '#33FFFF', 
                                cursor: 'pointer', 
                                fontSize: '20px',
                                padding: '8px 12px'
                            }}
                        >
                            我的收藏
                        </button>
                    </nav>
                </div>
            </div>
            <div className="container">
                <div className="album-detail">
                    <div className="album-header">
                        <img 
                            src={album.cover_url} 
                            alt={album.title}
                            className="album-cover-large"
                            onError={(e) => {
                                e.target.src = 'default-cover.jpg';
                            }}
                        />
                        <div className="album-meta">
                            <h1>{album.title}</h1>
                            <p>发行日期：{album.release_year}</p>
                            {album.collaborator && (
                                <p>合作艺人：{album.collaborator}</p>
                            )}
                            <p>{album.description}</p>
                        </div>
                    </div>

                    <div className="songs-list">
                        <h2>歌曲列表 <span style={{color: '#cdcdcd', fontSize: '0.9em'}}>{album.songs.length} 首</span></h2>
                        {renderSongList()}
                    </div>
                </div>
            </div>
        </div>
    );
};

function App() {

    const [key, setKey] = useState(Date.now());

    useEffect(() => {
        window.globalSetSelectedAlbumId = (albumId) => {
            const allAlbums = [
                ...window.bigbangData.group.albums,
                ...window.bigbangData.group.collaborations,
                ...window.bigbangData.members.flatMap(member => member.albums),
                ...window.bigbangData.members.flatMap(member => member.collaborations)

            if (album) {
                setSelectedAlbum(album);
                setCurrentView('albumDetail');
                
                const member = window.bigbangData.members.find(m => 
                    m.albums.some(a => a.id === album.id) ||
                    m.collaborations.some(a => a.id === album.id)
                );
                if (member) {
                    setCurrentMember(member);
                }
            }
        };
        
        window.globalSetCurrentView = (view) => {
            console.log('设置当前视图:', view);
            setCurrentView(view);
        };
        window.globalSetCurrentSong = setCurrentSong;
        window.globalSetCurrentMember = setCurrentMember;
        
        return () => {
            window.globalSetSelectedAlbumId = null;
            window.globalSetCurrentView = null;
            window.globalSetCurrentSong = null;
            window.globalSetCurrentMember = null;
        };
    }, []);

    // 监听 URL 参数变化
    useEffect(() => {
        const urlParams = new URLSearchParams(window.location.search);
        const albumId = urlParams.get('album');
        const songId = urlParams.get('song');
        const type = urlParams.get('type');
        const hash = window.location.hash;
        
        console.log('URL参数变化:', { albumId, songId, type, hash });
        
        if (albumId) {
            setIsLoading(true);
            const allAlbums = [
                ...window.bigbangData.group.albums,
                ...window.bigbangData.group.collaborations,
                ...window.bigbangData.members.flatMap(member => member.albums),
                ...window.bigbangData.members.flatMap(member => member.collaborations)
            ];
            
            const album = allAlbums.find(a => a.id === parseInt(albumId));
            
            if (album) {
                setSelectedAlbum(album);
                setCurrentView('albumDetail');
                
                if (type === 'group') {
                    setCurrentMember(null);
                } else if (type === 'member') {
                    const member = window.bigbangData.members.find(m => 
                        m.albums.some(a => a.id === album.id)
                    );
                    if (member) {
                        setCurrentMember(member);
                    }
                } else {
                    const member = window.bigbangData.members.find(m => 
                        m.albums.some(a => a.id === album.id) ||
                        m.collaborations.some(a => a.id === album.id)
                    );
                    if (member) {
                        setCurrentMember(member);
                    } else {
                        setCurrentMember(null);
                    }
                }
                
                // 延迟执行滚动，确保 DOM 已渲染
                setTimeout(() => {
                    const jumpId = album.jump_id || 'album-jump';
                    const albumJump = document.getElementById(jumpId);
                    if (albumJump) {
                        albumJump.scrollIntoView({ behavior: 'smooth' });
                        
                        if (songId) {

                                }
                            }, 1000);
                        }
                    }
                    setIsLoading(false);
                }, 300);
            } else {
                setIsLoading(false);
            }
        }
        
        else if (hash && hash.startsWith('#')) {

                ...window.bigbangData.group.albums,
                ...window.bigbangData.group.collaborations,
                ...window.bigbangData.members.flatMap(member => member.albums),

            song.cover_url = selectedAlbum?.cover_url;
            song.album_title = selectedAlbum?.title;
            song.artist = selectedAlbum?.artist;

        if (selectedAlbum && (!song.album_id || !song.album_type)) {
            song.album_id = selectedAlbum.id;

            song.member_id = currentMember?.id;

            }
        } else {
            console.error('全局播放器未加载');
            setCurrentSong(song);
        }
    };

    // 渲染当前视图
    const renderCurrentView = () => {
        console.log('渲染当前视图:', currentView, '加载状态:', isLoading);
        
        if (isLoading) {
            return (
                <div className="loading-container">
                    <div style={{ 
                        textAlign: 'center', 
                        color: '#33FFFF', 
                        fontSize: '1.5rem', 
                        marginTop: '100px'
                    }}>
                        加载中...
                    </div>
                </div>
            );
        }
        
        switch(currentView) {
            case 'albumList':
                return (
                    <AlbumList 
                        key="albumList"
                        onAlbumSelect={handleAlbumSelect}
                        onPlaySong={handlePlaySong}
                        currentMember={currentMember}
                        onMemberSelect={handleMemberSelect}
                        onBackToGroup={handleBackToGroup}
                    />
                );
            
            case 'albumDetail':
                if (!selectedAlbum) {
                    console.error('没有选中的专辑，返回列表');
                    setTimeout(() => setCurrentView('albumList'), 0);
                    return null;
                }
                return (
                    <AlbumDetail 
                        key={`albumDetail-${selectedAlbum.id}-${key}`}
                        album={selectedAlbum}
                        onBack={handleBackToList}
                        onPlaySong={handlePlaySong}
                        currentMember={currentMember}
                    />
                );
            
            case 'search':
                return (
                    <SearchPage 
                        key="searchPage"
                        onBack={() => setCurrentView('albumList')}
                        onAlbumSelect={handleAlbumSelect}
                        onPlaySong={handlePlaySong}
                    />
                );
            
            default:
                console.error('未知的视图:', currentView);
                return (
                    <AlbumList 
                        key="defaultAlbumList"
                        onAlbumSelect={handleAlbumSelect}
                        onPlaySong={handlePlaySong}
                        currentMember={currentMember}
                        onMemberSelect={handleMemberSelect}
                        onBackToGroup={handleBackToGroup}
                    />
                );
        }
    };

    return (
        <div key={key}>
            {renderCurrentView()}
            
            <Player
                currentSong={currentSong}
                playlist={currentSong ? window.allSongs : []}
                onPlayNext={() => {
                    if (!currentSong) return;
                    const index = window.allSongs.findIndex(s => s.id === currentSong.id);
                    const nextIndex = (index + 1) % window.allSongs.length;
                    setCurrentSong(window.allSongs[nextIndex]);
                }}
                onPlayPrev={() => {
                    if (!currentSong) return;
                    const index = window.allSongs.findIndex(s => s.id === currentSong.id);
                    const prevIndex = (index - 1 + window.allSongs.length) % window.allSongs.length;
                    setCurrentSong(window.allSongs[prevIndex]);
                }}
            />
        </div>
    );
}

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<App />);

window.showAlbum = function(albumId, type = null) {
    if (!albumId) return;
    
    let newUrl = `album.html?album=${albumId}`;
    if (type) {
        newUrl += `&type=${type}`;
    }
    window.history.replaceState({}, '', newUrl);
    
    if (window.globalSetSelectedAlbumId && window.globalSetCurrentView) {
        window.globalSetSelectedAlbumId(parseInt(albumId));
        window.globalSetCurrentView('albumDetail');
        
        setTimeout(() => {
            const allAlbums = [
                ...window.bigbangData.group.albums,
                ...window.bigbangData.group.collaborations,
                ...window.bigbangData.members.flatMap(member => member.albums),
                ...window.bigbangData.members.flatMap(member => member.collaborations)
            ];
            const album = allAlbums.find(a => a.id === parseInt(albumId));
            const jumpId = album ? (album.jump_id || 'album-jump') : 'album-jump';
            
            const albumJump = document.getElementById(jumpId);
            if (albumJump) {
                albumJump.scrollIntoView({ behavior: 'smooth' });
            }
        }, 500);
    } else {
        window.location.href = newUrl;
    }
};

window.showSongAlbum = function(song) {
    if (!song) return;
    
    if (song.album_id) {
        let newUrl = `album.html?album=${song.album_id}&song=${song.id}`;
        if (song.album_type) {
            newUrl += `&type=${song.album_type}`;
        }
        window.history.replaceState({}, '', newUrl);
        
        if (window.globalSetSelectedAlbumId && window.globalSetCurrentView) {
            window.globalSetSelectedAlbumId(song.album_id);
            window.globalSetCurrentView('albumDetail');
            
            setTimeout(() => {
                const allAlbums = [
                    ...window.bigbangData.group.albums,
                    ...window.bigbangData.group.collaborations,
                    ...window.bigbangData.members.flatMap(member => member.albums),
                    ...window.bigbangData.members.flatMap(member => member.collaborations)
                ];
                const album = allAlbums.find(a => a.id === song.album_id);
                const jumpId = album ? (album.jump_id || 'album-jump') : 'album-jump';
                
                const albumJump = document.getElementById(jumpId);
                if (albumJump) {
                    albumJump.scrollIntoView({ behavior: 'smooth' });
                    
                    setTimeout(() => {
                        const songElement = document.querySelector(`[data-song-id="${song.id}"]`);
                        if (songElement) {
                            songElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                            songElement.style.background = 'rgba(51, 255, 255, 0.1)';
                            setTimeout(() => {
                                songElement.style.background = '';
                            }, 2000);
                        }
                    }, 1000);
                }
            }, 500);
        } else {
            window.location.href = newUrl;
        }
    }
};

window.jumpToAlbum = function(jumpId) {
    if (!jumpId) return;
    
    const allAlbums = [
        ...window.bigbangData.group.albums,
        ...window.bigbangData.group.collaborations,
        ...window.bigbangData.members.flatMap(member => member.albums),
        ...window.bigbangData.members.flatMap(member => member.collaborations)
    ];
    
    const album = allAlbums.find(a => a.jump_id === jumpId);
    
    if (album) {
        let newUrl = `album.html?album=${album.id}#${jumpId}`;
        
        const member = window.bigbangData.members.find(m => 
            m.albums.some(a => a.id === album.id) ||
            m.collaborations.some(a => a.id === album.id)
        );
        if (member) {
            newUrl += `&type=member`;
        } else if (album.album_type === 'group_collaboration') {
            newUrl += `&type=group_collaboration`;
        } else if (album.album_type === 'member_collaboration') {
            newUrl += `&type=member_collaboration`;
        } else {
            newUrl += `&type=group`;
        }
        
        window.history.replaceState({}, '', newUrl);
        
        if (window.globalSetSelectedAlbumId && window.globalSetCurrentView) {
            window.globalSetSelectedAlbumId(album.id);
            window.globalSetCurrentView('albumDetail');
            
            if (member) {
                window.globalSetCurrentMember(member);
            } else {
                window.globalSetCurrentMember(null);
            }
            
            setTimeout(() => {
                const albumJump = document.getElementById(jumpId);
                if (albumJump) {
                    albumJump.scrollIntoView({ behavior: 'smooth' });
                }
            }, 500);
        } else {
            window.location.href = newUrl;
        }
    }
};

document.addEventListener('DOMContentLoaded', function() {
    const urlParams = new URLSearchParams(window.location.search);
    const albumId = urlParams.get('album');
    const songId = urlParams.get('song');
    const type = urlParams.get('type');
    const hash = window.location.hash;
    
    if (albumId) {
        setTimeout(() => {
            window.showAlbum(albumId, type);
        }, 500);
    }
    
    else if (hash && hash.startsWith('#')) {
        const jumpId = hash.substring(1);
        setTimeout(() => {
            window.jumpToAlbum(jumpId);
        }, 500);
    }
    
    if (songId) {
        setTimeout(() => {
            const song = window.allSongs.find(s => s.id === parseInt(songId));
            if (song) {
                window.showSongAlbum(song);
            }
        }, 500);
    }
});
