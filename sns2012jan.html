  <script>

  fetch("footer.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("footer").innerHTML = data;
    });

  let filterLocked = false;

  function toggleFilterLock() {
    filterLocked = !filterLocked;
    updateMemberListDisplay();
  }

  function showMemberList() {
    if (!filterLocked) {
      document.getElementById('memberList').style.display = 'flex';
    }
  }

  function hideMemberList() {
    if (!filterLocked) {
      document.getElementById('memberList').style.display = 'none';
    }
  }

  function updateMemberListDisplay() {
    const memberList = document.getElementById('memberList');
    memberList.style.display = filterLocked ? 'flex' : 'none';
  }

function filterSNS(member) {
  const entries = document.querySelectorAll('.sns-entry');
  const message = document.getElementById('noContentMessage');
  const backButton = document.getElementById('backButton');
  const nextButton = document.getElementById('nextButton');
  const footer = document.getElementById('footer');
  const currentFilter = document.getElementById('currentFilter');

  const memberNames = {
    all: 'å…¨éƒ¨',
    gd: 'G-Dragon',
    top: 'TOP',
    taeyang: 'å¤ªé˜³',
    daesung: 'å¤§å£°',
    seungri: 'èƒœåˆ©'
  };

  if (memberNames[member]) {
    currentFilter.textContent = `å½“å‰ç­›é€‰ï¼š${memberNames[member]}`;
    currentFilter.style.display = 'block';
  } else {
    currentFilter.style.display = 'none';
  }

  let hasContent = false;

  entries.forEach(entry => {
    const members = entry.dataset.member.split(' ');
    if (member === 'all' || members.includes(member)) {
      entry.style.display = 'block';
      hasContent = true;
    } else {
      entry.style.display = 'none';
    }
  });

  if (!hasContent && member !== 'all') {
    if (message) message.style.display = 'block';
    if (backButton) backButton.style.display = 'none';
    if (nextButton) nextButton.style.display = 'none';
    if (footer) footer.style.display = 'none';
  } else {
    if (message) message.style.display = 'none';
    if (backButton) backButton.style.display = 'inline-block';
    if (nextButton) nextButton.style.display = 'inline-block';
    if (footer) footer.style.display = 'block';
  }
}

let currentIndex = 0;
const imageWidth = 500; // æ¯å¼ å›¾ç‰‡å®½åº¦
const slider = document.getElementById("imageSlider");

function slideTo(direction) {
  const totalImages = slider.children.length;

  if (direction === 'next') {
    currentIndex = (currentIndex + 1) % totalImages;
  } else if (direction === 'prev') {
    currentIndex = (currentIndex - 1 + totalImages) % totalImages;
  }

  slider.style.transform = `translateX(-${currentIndex * imageWidth}px)`;
}

function slideToCustom(sliderId, direction, imageWidth) {
  const slider = document.getElementById(sliderId);
  if (!slider) return;

  // åˆå§‹åŒ–ç´¢å¼•
  let currentIndex = parseInt(slider.dataset.index || "0");
  const totalImages = slider.children.length;

  if (direction === 'next') {
    currentIndex = (currentIndex + 1) % totalImages;
  } else if (direction === 'prev') {
    currentIndex = (currentIndex - 1 + totalImages) % totalImages;
  }

  slider.dataset.index = currentIndex;
  slider.style.transform = `translateX(-${currentIndex * imageWidth}px)`;
}
